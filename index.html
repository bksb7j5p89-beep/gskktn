<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ph√≤ng Kh√°ch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --radius: 20px; /* Bo tr√≤n nhi·ªÅu h∆°n gi·ªëng h√¨nh m·∫´u */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px auto;
        }

        h1 { margin: 0; font-size: 24px; font-weight: 800; color: #1f2937; }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            padding: 8px 16px;
            border-radius: 99px; /* H√¨nh vi√™n thu·ªëc */
            box-shadow: var(--shadow);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .led { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .led-green { background-color: #10b981; box-shadow: 0 0 6px #10b981; animation: pulse 2s infinite; }
        .led-red { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- GRID LAYOUT --- */
        .dashboard-grid {
            display: grid;
            /* T·ª∑ l·ªá 3.5 : 1 ƒë·ªÉ c·ªôt ph·∫£i nh·ªè g·ªçn gi·ªëng h√¨nh m·∫´u */
            grid-template-columns: 3.5fr 1fr; 
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: start;
        }

        /* --- LEFT COLUMN --- */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. AQI Card */
        .aqi-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            position: relative;
            /* Gi·ªõi h·∫°n chi·ªÅu cao ƒë·ªÉ kh√¥ng b·ªã qu√° to */
            height: 350px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            position: absolute;
            top: 20px;
            left: 25px;
        }

        .chart-wrapper-gauge {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* ƒê·∫©y bi·ªÉu ƒë·ªì xu·ªëng ƒë√°y */
            padding-bottom: 20px;
        }

        .aqi-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .aqi-number { font-size: 3.5rem; font-weight: 800; line-height: 1; color: #111; }
        .aqi-status { font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-top: 5px; }

        /* 2. Charts Grid (4 ƒê·ªì th·ªã d∆∞·ªõi AQI) */
        .charts-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-mini-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            height: 180px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh */
            display: flex;
            flex-direction: column;
        }

        .chart-mini-header {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .chart-container-inner { flex-grow: 1; position: relative; width: 100%; }

        /* --- RIGHT COLUMN (WIDGETS) --- */
        .right-column {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt b√© */
            gap: 15px;
        }

        .widget-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            /* √âp h√¨nh vu√¥ng */
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        
        .widget-card:hover { transform: translateY(-2px); }

        /* Tinh ch·ªânh font size cho widget nh·ªè */
        .widget-icon { font-size: 1.2rem; margin-bottom: 5px; }
        .widget-label { font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 2px; }
        .widget-value { font-size: 1.4rem; font-weight: 800; line-height: 1.2; }
        .widget-unit { font-size: 0.75rem; font-weight: 500; color: #9ca3af; }

        .color-temp { color: #f59e0b; }
        .color-humi { color: #3b82f6; }
        .color-pm { color: #10b981; }
        .color-co { color: #ef4444; }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .right-column { 
                grid-template-columns: 1fr 1fr 1fr 1fr; /* Tr√™n tablet tr·∫£i ngang ra */
            }
            .aqi-card { height: 300px; }
        }

        @media (max-width: 600px) {
            .right-column { grid-template-columns: 1fr 1fr; } /* Mobile v·ªÅ l·∫°i 2 c·ªôt */
            .charts-grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge">
            <span class="led led-green" id="status-led"></span>
            <span id="status-text">ƒêang t·∫£i...</span>
        </div>
    </div>

    <div class="dashboard-grid">
        
        <div class="left-column">
            <div class="aqi-card">
                <div class="card-title">Ch·ªâ s·ªë AQI</div>
                <div class="chart-wrapper-gauge">
                    <canvas id="aqiGauge"></canvas>
                </div>
                <div class="aqi-info">
                    <span id="aqi-val" class="aqi-number">--</span>
                    <span id="aqi-text" class="aqi-status">--</span>
                </div>
            </div>

            <div class="charts-grid-container">
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#f59e0b">‚óè</span> Di·ªÖn bi·∫øn Nhi·ªát ƒë·ªô</div>
                    <div class="chart-container-inner"><canvas id="chartTemp"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#3b82f6">‚óè</span> Di·ªÖn bi·∫øn ƒê·ªô ·∫©m</div>
                    <div class="chart-container-inner"><canvas id="chartHumi"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#10b981">‚óè</span> Di·ªÖn bi·∫øn B·ª•i PM2.5</div>
                    <div class="chart-container-inner"><canvas id="chartPM"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#ef4444">‚óè</span> Di·ªÖn bi·∫øn Kh√≠ CO</div>
                    <div class="chart-container-inner"><canvas id="chartCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="widget-card">
                <div class="widget-icon">üå°Ô∏è</div>
                <div class="widget-label">Nhi·ªát ƒë·ªô</div>
                <div class="widget-value color-temp" id="temp-val">--</div>
                <div class="widget-unit">¬∞C</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üíß</div>
                <div class="widget-label">ƒê·ªô ·∫©m</div>
                <div class="widget-value color-humi" id="humi-val">--</div>
                <div class="widget-unit">%</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üå´Ô∏è</div>
                <div class="widget-label">B·ª•i PM2.5</div>
                <div class="widget-value color-pm" id="pm-val">--</div>
                <div class="widget-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üè≠</div>
                <div class="widget-label">Kh√≠ CO</div>
                <div class="widget-value color-co" id="co-val">--</div>
                <div class="widget-unit">ppm</div>
            </div>
        </div>

    </div>

    <script>
        const CHANNEL_ID = '3195067';             
        const READ_API_KEY = '5NY52VK6EWBE41LC'; 
        const FIELDS = { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' };

        let gaugeChart;
        let charts = {}; 

        // --- GAUGE SETUP ---
        function initGauge() {
            const ctx = document.getElementById('aqiGauge').getContext('2d');
            gaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['T·ªët', 'Trung b√¨nh', 'K√©m', 'X·∫•u', 'R·∫•t x·∫•u', 'Nguy h·∫°i'],
                    datasets: [{
                        data: [1, 1, 1, 1, 1, 1],
                        backgroundColor: ['#00E400', '#FFFF00', '#FF7E00', '#FF0000', '#8F3F97', '#7E0023'],
                        borderWidth: 2, borderColor: '#fff', hoverOffset: 0
                    }]
                },
                options: {
                    responsive: true, 
                    maintainAspectRatio: false, 
                    rotation: -90, circumference: 180, cutout: '82%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    layout: { padding: 20 }
                },
                plugins: [{
                    id: 'needle',
                    afterDatasetDraw: function(chart) {
                        const { ctx, width, height } = chart;
                        let aqiVal = parseInt(document.getElementById('aqi-val').innerText) || 0;
                        if(aqiVal < 0) aqiVal = 0; if(aqiVal > 500) aqiVal = 500;
                        
                        const angle = Math.PI + (aqiVal / 500) * Math.PI;
                        const cx = width / 2;
                        const cy = height - 30; // Canh ch·ªânh t√¢m kim

                        ctx.save(); ctx.translate(cx, cy); ctx.rotate(angle);
                        
                        // V·∫Ω kim
                        ctx.beginPath(); 
                        ctx.moveTo(0, -5); 
                        ctx.lineTo(height / 1.6, 0); // ƒê·ªô d√†i kim
                        ctx.lineTo(0, 5);
                        ctx.fillStyle = '#374151'; ctx.fill();
                        
                        // Ch·ªët kim
                        ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI * 2); ctx.fillStyle = '#374151'; ctx.fill();
                        ctx.restore();
                    }
                }]
            });
        }

        // --- MINI CHARTS SETUP ---
        function createMiniChart(canvasId, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: color,
                        backgroundColor: color + '10', 
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4, 
                        pointRadius: 0, 
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false }, 
                        y: { 
                            display: true,
                            ticks: { maxTicksLimit: 5, font: {size: 10} }, 
                            grid: { color: '#f3f4f6' } 
                        }
                    },
                    interaction: { mode: 'index', intersect: false }
                }
            });
        }

        function initCharts() {
            charts.temp = createMiniChart('chartTemp', '#f59e0b');
            charts.humi = createMiniChart('chartHumi', '#3b82f6');
            charts.pm   = createMiniChart('chartPM',   '#10b981');
            charts.co   = createMiniChart('chartCO',   '#ef4444');
        }

        // --- FETCH DATA ---
        function updateStatus(isSuccess, message) {
            const led = document.getElementById('status-led');
            const text = document.getElementById('status-text');
            if (isSuccess) {
                led.className = 'led led-green';
                text.innerText = message;
                text.style.color = '#333';
            } else {
                led.className = 'led led-red';
                text.innerText = "M·∫•t k·∫øt n·ªëi!";
                text.style.color = '#ef4444';
            }
        }

        function updateAqiDisplay(aqi) {
            const elText = document.getElementById('aqi-text');
            const elVal = document.getElementById('aqi-val');
            elVal.innerText = aqi;
            
            let status = "", color = "";
            if (aqi <= 50) { status = "T·ªët"; color = "#00E400"; }
            else if (aqi <= 100) { status = "Trung b√¨nh"; color = "#CCCC00"; }
            else if (aqi <= 150) { status = "K√©m"; color = "#FF7E00"; }
            else if (aqi <= 200) { status = "X·∫•u"; color = "#FF0000"; }
            else if (aqi <= 300) { status = "R·∫•t x·∫•u"; color = "#8F3F97"; }
            else { status = "Nguy h·∫°i"; color = "#7E0023"; }

            elText.innerText = status;
            elText.style.color = color;
            if(gaugeChart) gaugeChart.update();
        }

        async function fetchData() {
            const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=20&timezone=Asia/Ho_Chi_Minh`;
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                
                if(!data.feeds || data.feeds.length === 0) {
                    updateStatus(true, "Ch·ªù d·ªØ li·ªáu...");
                    return;
                }

                const last = data.feeds[data.feeds.length - 1];

                // Update Values
                updateAqiDisplay(Math.round(last[FIELDS.aqi] || 0));
                document.getElementById('temp-val').innerText = Math.round(last[FIELDS.temp] || 0);
                document.getElementById('humi-val').innerText = Math.round(last[FIELDS.humi] || 0);
                document.getElementById('pm-val').innerText = parseFloat(last[FIELDS.pm] || 0).toFixed(1);
                document.getElementById('co-val').innerText = parseFloat(last[FIELDS.co] || 0).toFixed(1);

                // Update Status
                moment.locale('vi');
                const timeStr = moment(last.created_at).format('HH:mm DD/MM');
                updateStatus(true, `C·∫≠p nh·∫≠t: ${timeStr}`);

                // Update Charts
                const labels = data.feeds.map(f => moment(f.created_at).format('HH:mm'));
                charts.temp.data.labels = labels; charts.temp.data.datasets[0].data = data.feeds.map(f => f[FIELDS.temp]); charts.temp.update();
                charts.humi.data.labels = labels; charts.humi.data.datasets[0].data = data.feeds.map(f => f[FIELDS.humi]); charts.humi.update();
                charts.pm.data.labels = labels; charts.pm.data.datasets[0].data = data.feeds.map(f => f[FIELDS.pm]); charts.pm.update();
                charts.co.data.labels = labels; charts.co.data.datasets[0].data = data.feeds.map(f => f[FIELDS.co]); charts.co.update();

            } catch(e) {
                console.error(e);
                updateStatus(false, "L·ªói k·∫øt n·ªëi");
            }
        }

        window.onload = () => {
            initGauge();
            initCharts();
            fetchData();
            setInterval(fetchData, 20000); 
        };
    </script>
</body>
</html>
