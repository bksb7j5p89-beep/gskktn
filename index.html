<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ph√≤ng Kh√°ch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --radius: 20px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.01);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        h1 { margin: 0; font-size: 28px; font-weight: 800; color: #1e293b; letter-spacing: -0.5px; }

        .status-badge {
            background: #fff;
            padding: 8px 16px;
            border-radius: 99px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
            display: flex; align-items: center; gap: 8px;
            border: 1px solid #e2e8f0;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.ok { background: #10b981; animation: pulse 2s infinite; }
        .dot.err { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* MAIN LAYOUT */
        .main-grid {
            display: grid;
            /* T·ª∑ l·ªá 2.5 ph·∫ßn tr√°i - 1 ph·∫ßn ph·∫£i */
            grid-template-columns: 2.5fr 1fr; 
            gap: 24px;
            align-items: start;
        }

        /* LEFT COLUMN */
        .left-col {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* 1. AQI CARD */
        .aqi-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            position: relative;
            display: flex; flex-direction: column;
            /* Chi·ªÅu cao s·∫Ω ƒë∆∞·ª£c JS x·ª≠ l√Ω cho b·∫±ng c·ªôt ph·∫£i */
            box-sizing: border-box;
        }

        .card-label { font-size: 1.1rem; font-weight: 700; color: var(--text-sub); margin-bottom: 10px; }

        .gauge-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: flex-end; /* ƒê·∫©y bi·ªÉu ƒë·ªì xu·ªëng ƒë√°y */
            width: 100%;
            height: 100%;
        }

        .aqi-overlay {
            position: absolute; 
            bottom: 0px; /* ƒê·∫©y s√°t xu·ªëng ƒë√°y */
            left: 0; right: 0; 
            text-align: center;
            pointer-events: none;
        }
        .aqi-num { font-size: 4.5rem; font-weight: 800; line-height: 1; color: #1e293b; letter-spacing: -2px; }
        .aqi-txt { font-size: 1.4rem; font-weight: 700; text-transform: uppercase; margin-top: 5px; }

        /* 2. CHARTS GRID (2x2) - N·∫±m d∆∞·ªõi AQI */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .chart-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            height: 220px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh cho ƒë·ªì th·ªã */
            display: flex; flex-direction: column;
            border: 1px solid #f1f5f9;
        }
        
        .chart-header { 
            font-size: 0.9rem; font-weight: 600; color: var(--text-sub); 
            display: flex; align-items: center; gap: 8px; margin-bottom: 12px; 
        }
        .chart-body { flex-grow: 1; position: relative; width: 100%; }

        /* RIGHT COLUMN (4 WIDGETS) */
        .right-col-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt */
            gap: 20px;
            /* Height: auto, n·ªôi dung b√™n trong s·∫Ω quy·∫øt ƒë·ªãnh chi·ªÅu cao */
        }

        .widget {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            aspect-ratio: 1/1; /* H√¨nh vu√¥ng tuy·ªát ƒë·ªëi */
            padding: 16px;
            border: 1px solid #f1f5f9;
        }

        .w-icon { font-size: 2rem; margin-bottom: 8px; }
        .w-label { font-size: 0.9rem; font-weight: 600; color: var(--text-sub); }
        .w-val { font-size: 2.2rem; font-weight: 800; margin: 4px 0; letter-spacing: -1px; }
        .w-unit { font-size: 0.85rem; font-weight: 500; color: #94a3b8; }

        /* Colors */
        .c-temp { color: #f59e0b; }
        .c-humi { color: #3b82f6; }
        .c-pm { color: #10b981; }
        .c-co { color: #ef4444; }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
            .right-col-grid { grid-template-columns: 1fr 1fr 1fr 1fr; } /* Tablet: tr·∫£i ngang */
            .aqi-card { height: 350px !important; } /* Reset height JS on mobile */
        }
        @media (max-width: 640px) {
            .right-col-grid { grid-template-columns: 1fr 1fr; }
            .charts-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge">
            <div id="led" class="dot ok"></div>
            <span id="status">ƒêang t·∫£i...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="left-col">
            <div class="aqi-card" id="aqiCard">
                <div class="card-label">Ch·ªâ s·ªë AQI</div>
                <div class="gauge-wrapper">
                    <canvas id="gaugeCanvas"></canvas>
                </div>
                <div class="aqi-overlay">
                    <div id="aqi-val" class="aqi-num">--</div>
                    <div id="aqi-text" class="aqi-txt">--</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#f59e0b">‚óè</span> Nhi·ªát ƒë·ªô</div>
                    <div class="chart-body"><canvas id="cTemp"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#3b82f6">‚óè</span> ƒê·ªô ·∫©m</div>
                    <div class="chart-body"><canvas id="cHumi"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#10b981">‚óè</span> B·ª•i PM2.5</div>
                    <div class="chart-body"><canvas id="cPM"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#ef4444">‚óè</span> Kh√≠ CO</div>
                    <div class="chart-body"><canvas id="cCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-col-grid" id="rightCol">
            <div class="widget">
                <div class="w-icon">üå°Ô∏è</div>
                <div class="w-label">Nhi·ªát ƒë·ªô</div>
                <div class="w-val c-temp" id="v-temp">--</div>
                <div class="w-unit">¬∞C</div>
            </div>
            <div class="widget">
                <div class="w-icon">üíß</div>
                <div class="w-label">ƒê·ªô ·∫©m</div>
                <div class="w-val c-humi" id="v-humi">--</div>
                <div class="w-unit">%</div>
            </div>
            <div class="widget">
                <div class="w-icon">üå´Ô∏è</div>
                <div class="w-label">B·ª•i PM2.5</div>
                <div class="w-val c-pm" id="v-pm">--</div>
                <div class="w-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget">
                <div class="w-icon">üè≠</div>
                <div class="w-label">Kh√≠ CO</div>
                <div class="w-val c-co" id="v-co">--</div>
                <div class="w-unit">ppm</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH ---
    const CONFIG = {
        ID: '3195067',
        KEY: '5NY52VK6EWBE41LC',
        MAP: { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' }
    };

    let charts = {};
    let gauge;

    // --- X·ª¨ L√ù GIAO DI·ªÜN ---
    // H√†m n√†y √©p chi·ªÅu cao th·∫ª AQI (tr√°i) b·∫±ng th·∫ª Widgets (ph·∫£i)
    function syncHeights() {
        if(window.innerWidth > 1024) { // Ch·ªâ ch·∫°y tr√™n Desktop
            const rightH = document.getElementById('rightCol').offsetHeight;
            const aqiCard = document.getElementById('aqiCard');
            if(rightH > 0) aqiCard.style.height = rightH + 'px';
        } else {
            document.getElementById('aqiCard').style.height = ''; // Reset mobile
        }
    }
    // G·ªçi khi load v√† resize
    window.addEventListener('load', syncHeights);
    window.addEventListener('resize', syncHeights);

    // --- SETUP CHART.JS ---
    const commonOptions = {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { display: false },
            y: { display: true, ticks: { maxTicksLimit: 4, font: {size: 10} }, grid: { borderDash: [2, 4], color: '#f1f5f9' } }
        },
        elements: { point: { radius: 0, hitRadius: 10 }, line: { borderWidth: 2, tension: 0.4 } }
    };

    // H√†m t√≠nh g√≥c kim d·ª±a tr√™n gi√° tr·ªã AQI v√† c√°c kho·∫£ng chia ƒë·ªÅu
    // Ta c√≥ 6 kho·∫£ng m√†u ƒë·ªÅu nhau (m·ªói kho·∫£ng 30 ƒë·ªô tr√™n t·ªïng 180 ƒë·ªô)
    // Range th·ª±c t·∫ø: 0-50, 51-100, 101-150, 151-200, 201-300, 301-500
    function calculateNeedleAngle(aqi) {
        let angle = 0;
        const segment = 180 / 6; // 30 ƒë·ªô m·ªói ƒëo·∫°n

        if (aqi <= 50) {
            angle = (aqi / 50) * segment;
        } else if (aqi <= 100) {
            angle = segment + ((aqi - 50) / 50) * segment;
        } else if (aqi <= 150) {
            angle = segment * 2 + ((aqi - 100) / 50) * segment;
        } else if (aqi <= 200) {
            angle = segment * 3 + ((aqi - 150) / 50) * segment;
        } else if (aqi <= 300) {
            angle = segment * 4 + ((aqi - 200) / 100) * segment;
        } else {
            let val = aqi; if(val > 500) val = 500;
            angle = segment * 5 + ((val - 300) / 200) * segment;
        }
        
        // Chart.js b·∫Øt ƒë·∫ßu v·∫Ω t·ª´ b√™n tr√°i (180 ƒë·ªô trong h·ªá t·ªça ƒë·ªô canvas rotate)
        // Nh∆∞ng logic kim quay: 0 AQI = -90 ƒë·ªô (9h), Max AQI = +90 ƒë·ªô (3h) so v·ªõi tr·ª•c ƒë·ª©ng
        // C√°ch ƒë∆°n gi·∫£n nh·∫•t: Convert angle (0-180) sang Radians v√† c·ªông th√™m PI (ƒë·ªÉ b·∫Øt ƒë·∫ßu t·ª´ b√™n tr√°i)
        return Math.PI + (angle * (Math.PI / 180));
    }

    function init() {
        // 1. Init Gauge
        const ctxG = document.getElementById('gaugeCanvas').getContext('2d');
        gauge = new Chart(ctxG, {
            type: 'doughnut',
            data: {
                labels: ['T·ªët', 'TB', 'K√©m', 'X·∫•u', 'R·∫•t x·∫•u', 'Nguy h·∫°i'],
                datasets: [{
                    // QUAN TR·ªåNG: ƒê·ªÉ [1,1,1,1,1,1] ƒë·ªÉ chia ƒë·ªÅu c√°c m√∫i m√†u
                    data: [1, 1, 1, 1, 1, 1], 
                    backgroundColor: ['#00e400', '#ffff00', '#ff7e00', '#ff0000', '#8f3f97', '#7e0023'],
                    borderWidth: 0, cutout: '82%', circumference: 180, rotation: -90
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                layout: { padding: 0 }
            },
            plugins: [{
                id: 'needle',
                afterDraw: (chart) => {
                    const { ctx, width, height } = chart;
                    let val = parseInt(document.getElementById('aqi-val').innerText) || 0;
                    
                    const angle = calculateNeedleAngle(val);
                    
                    const cx = width / 2;
                    const cy = height - 5; // D·ªãch t√¢m xu·ªëng s√°t ƒë√°y
                    const needleLen = height * 0.85; // Kim d√†i

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(angle);
                    
                    // V·∫Ω kim
                    ctx.beginPath();
                    ctx.moveTo(0, -6); 
                    ctx.lineTo(needleLen, 0); 
                    ctx.lineTo(0, 6);
                    ctx.fillStyle = '#334155'; ctx.fill();
                    
                    // V·∫Ω tr·ª•c t√¢m
                    ctx.beginPath(); ctx.arc(0,0,10,0,Math.PI*2); ctx.fill();
                    ctx.restore();
                }
            }]
        });

        // 2. Init Line Charts
        const mkChart = (id, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color+'15', fill: true }] },
            options: commonOptions
        });

        charts.temp = mkChart('cTemp', '#f59e0b');
        charts.humi = mkChart('cHumi', '#3b82f6');
        charts.pm = mkChart('cPM', '#10b981');
        charts.co = mkChart('cCO', '#ef4444');

        // 3. Start Loop
        fetchData();
        setInterval(fetchData, 20000);
    }

    // --- LOGIC D·ªÆ LI·ªÜU ---
    function setStatus(ok, msg) {
        const el = document.getElementById('status');
        const led = document.getElementById('led');
        el.innerText = msg;
        led.className = ok ? 'dot ok' : 'dot err';
    }

    function updateView(last, feeds) {
        // 1. Text Widgets
        const aqi = Math.round(last[CONFIG.MAP.aqi] || 0);
        document.getElementById('aqi-val').innerText = aqi;
        document.getElementById('v-temp').innerText = Math.round(last[CONFIG.MAP.temp] || 0);
        document.getElementById('v-humi').innerText = Math.round(last[CONFIG.MAP.humi] || 0);
        document.getElementById('v-pm').innerText = parseFloat(last[CONFIG.MAP.pm] || 0).toFixed(1);
        document.getElementById('v-co').innerText = parseFloat(last[CONFIG.MAP.co] || 0).toFixed(1);

        // 2. AQI Text
        const elTxt = document.getElementById('aqi-text');
        let t = "", c = "";
        if(aqi<=50){t="T·ªët";c="#00e400";}
        else if(aqi<=100){t="Trung b√¨nh";c="#d4d400";}
        else if(aqi<=150){t="K√©m";c="#ff7e00";}
        else if(aqi<=200){t="X·∫•u";c="#ff0000";}
        else if(aqi<=300){t="R·∫•t x·∫•u";c="#8f3f97";}
        else{t="Nguy h·∫°i";c="#7e0023";}
        elTxt.innerText = t; elTxt.style.color = c;
        gauge.update();

        // 3. Charts
        const labels = feeds.map(f => moment(f.created_at).format('HH:mm'));
        const updateC = (k, field) => {
            charts[k].data.labels = labels;
            charts[k].data.datasets[0].data = feeds.map(f => f[field]);
            charts[k].update();
        };
        updateC('temp', CONFIG.MAP.temp);
        updateC('humi', CONFIG.MAP.humi);
        updateC('pm', CONFIG.MAP.pm);
        updateC('co', CONFIG.MAP.co);

        // Sync height again just in case font loading shifted things
        setTimeout(syncHeights, 100);
    }

    async function fetchData() {
        const url = `https://api.thingspeak.com/channels/${CONFIG.ID}/feeds.json?api_key=${CONFIG.KEY}&results=20&timezone=Asia/Ho_Chi_Minh`;
        try {
            const res = await fetch(url);
            if(!res.ok) throw new Error(`HTTP Error ${res.status}`);
            const data = await res.json();
            
            if(!data.feeds || data.feeds.length === 0) {
                setStatus(true, "ƒê√£ k·∫øt n·ªëi (Ch∆∞a c√≥ d·ªØ li·ªáu)");
                return;
            }

            const last = data.feeds[data.feeds.length-1];
            updateView(last, data.feeds);
            
            const time = moment(last.created_at).format('HH:mm:ss DD/MM');
            setStatus(true, `C·∫≠p nh·∫≠t: ${time}`);

        } catch(e) {
            console.error(e);
            setStatus(false, "M·∫•t k·∫øt n·ªëi!");
        }
    }

    window.onload = init;
</script>

</body>
</html>
