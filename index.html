<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Gi√°m S√°t Kh√¥ng Kh√≠</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PH·∫¶N CSS: TRANG TR√ç GIAO DI·ªÜN --- */
        :root {
            /* ƒê·ªãnh nghƒ©a c√°c m√†u s·∫Øc chu·∫©n AQI (EPA) */
            --color-good: #00e676;      /* T·ªët - Xanh l√° */
            --color-moderate: #ffeb3b;  /* Trung b√¨nh - V√†ng */
            --color-unhealthy-sen: #ff9800; /* K√©m - Cam */
            --color-unhealthy: #f44336; /* X·∫•u - ƒê·ªè */
            --color-very-unhealthy: #9c27b0; /* R·∫•t x·∫•u - T√≠m */
            --color-hazardous: #795548; /* Nguy h·∫°i - N√¢u */

            /* M√†u n·ªÅn giao di·ªán t·ªëi */
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container ch√≠nh ch·ª©a c√°c widget */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr; /* M·∫∑c ƒë·ªãnh 1 c·ªôt tr√™n mobile */
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        /* Card c∆° b·∫£n */
        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent; /* Vi·ªÅn trong su·ªët ƒë·ªÉ ch·ªù ƒë·ªïi m√†u */
        }
        
        .card:hover { transform: translateY(-3px); }

        .card-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .card-unit {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* --- T√ôY BI·∫æN TH·∫∫ AQI L·ªöN (GAUGE) --- */
        .aqi-card {
            grid-column: 1 / -1; /* Chi·∫øm h·∫øt chi·ªÅu ngang */
            padding: 30px;
            position: relative;
        }

        /* T·∫°o v√≤ng tr√≤n Gauge b·∫±ng CSS thu·∫ßn (Conic Gradient) */
        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* Gradient n√†y s·∫Ω ƒë∆∞·ª£c JS c·∫≠p nh·∫≠t ƒë·ªÉ quay */
            background: conic-gradient(var(--accent-color, var(--color-good)) 0deg, var(--bg-main) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2) inset;
        }
        
        /* L·ªõp ph·ªß b√™n trong ƒë·ªÉ t·∫°o th√†nh h√¨nh chi·∫øc nh·∫´n */
        .gauge-inner {
            position: absolute;
            width: 170px;
            height: 170px;
            background-color: var(--bg-card);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .aqi-value { font-size: 4rem; line-height: 1; font-weight: 700; color: var(--accent-color, var(--text-primary)); transition: color 0.5s;}
        .aqi-title { font-size: 1.2rem; color: var(--text-secondary); }
        
        /* Tr·∫°ng th√°i ch·ªØ AQI (T·ªët, X·∫•u...) */
        .aqi-status-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-color, var(--text-secondary));
            transition: color 0.5s;
            margin-top: 10px;
        }

        /* --- T√ôY BI·∫æN C√ÅC TH·∫∫ NH·ªé --- */
        /* M√†u s·∫Øc ri√™ng cho t·ª´ng lo·∫°i th·∫ª khi gi√° tr·ªã thay ƒë·ªïi */
        .temp-card.hot { border-color: #ff5722; } .temp-card.hot .card-value { color: #ff5722; }
        .temp-card.cold { border-color: #2196f3; } .temp-card.cold .card-value { color: #2196f3; }
        
        .humi-card.wet { border-color: #3f51b5; } .humi-card.wet .card-value { color: #3f51b5; }
        .humi-card.dry { border-color: #ffc107; } .humi-card.dry .card-value { color: #ffc107; }

        /* Footer th·ªùi gian */
        .last-update {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }
        .blink { animation: blinker 1.5s linear infinite; color: var(--color-good); margin-right: 5px;}
        @keyframes blinker { 50% { opacity: 0; } }

        /* Responsive cho m√†n h√¨nh l·ªõn h∆°n (Tablet/PC) */
        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 c·ªôt */
            }
            /* AQI chi·∫øm 2 c·ªôt gi·ªØa cho ƒë·∫πp */
            .aqi-card { grid-column: span 4; display: flex; flex-direction: row; justify-content: space-around; align-items: center;}
            .gauge-wrapper { margin-right: 30px; }
            .aqi-info-wrapper { text-align: left; flex-grow: 1; display: flex; flex-direction: column; align-items: flex-start;}
             .aqi-status-text { font-size: 2.5rem;}
        }
    </style>
</head>
<body>

    <h1>üì° Gi√°m S√°t Ch·∫•t L∆∞·ª£ng Kh√¥ng Kh√≠</h1>

    <div class="dashboard-grid">
        <div class="card aqi-card" id="aqi-card-container">
            <div class="gauge-wrapper">
                <div class="gauge-container" id="aqi-gauge">
                    <div class="gauge-inner">
                        <div class="aqi-title">AQI</div>
                        <div class="aqi-value" id="aqi-val">--</div>
                    </div>
                </div>
            </div>
            <div class="aqi-info-wrapper">
                <div class="card-label">Tr·∫°ng th√°i kh√¥ng kh√≠</div>
                <div class="aqi-status-text" id="aqi-status">ƒêang t·∫£i...</div>
            </div>
        </div>

        <div class="card temp-card" id="temp-card">
            <div class="card-label">üå°Ô∏è Nhi·ªát ƒë·ªô</div>
            <div><span class="card-value" id="temp-val">--</span> <span class="card-unit">¬∞C</span></div>
        </div>

        <div class="card humi-card" id="humi-card">
            <div class="card-label">üíß ƒê·ªô ·∫©m</div>
            <div><span class="card-value" id="humi-val">--</span> <span class="card-unit">%</span></div>
        </div>

        <div class="card">
            <div class="card-label">‚òÅÔ∏è B·ª•i PM2.5</div>
            <div><span class="card-value" id="pm25-val">--</span> <span class="card-unit">¬µg/m¬≥</span></div>
        </div>

        <div class="card">
            <div class="card-label">üè≠ Kh√≠ CO</div>
            <div><span class="card-value" id="co-val">--</span> <span class="card-unit">ppm</span></div>
        </div>
    </div>

    <div class="last-update">
        <span class="blink">‚óè</span> <span id="last-updated-time">ƒêang k·∫øt n·ªëi m√°y ch·ªß...</span>
    </div>


    <script>
        /* --- PH·∫¶N JAVASCRIPT: X·ª¨ L√ù D·ªÆ LI·ªÜU --- */

        // ==================================================================
        // üëáüëáüëá THAY TOKEN C·ª¶A B·∫†N V√ÄO D√íNG D∆Ø·ªöI ƒê√ÇY üëáüëáüëá
        const DEVICE_ACCESS_TOKEN = '316ilvbcgepz011xsrey'; 
        // ==================================================================
        
        const THINGSBOARD_HOST = 'https://thingsboard.cloud'; // M√°y ch·ªß ThingsBoard

        // H√†m ch√≠nh ƒë·ªÉ g·ªçi d·ªØ li·ªáu
        async function fetchData() {
            // Danh s√°ch c√°c key c·∫ßn l·∫•y
            const keys = 'aqi,temperature,humidity,pm25,co';
            const url = `${THINGSBOARD_HOST}/api/v1/${DEVICE_ACCESS_TOKEN}/telemetry?keys=${keys}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`L·ªói HTTP! Status: ${response.status}`);
                const data = await response.json();
                updateUI(data); // G·ªçi h√†m c·∫≠p nh·∫≠t giao di·ªán
                updateLastSeen(); // C·∫≠p nh·∫≠t th·ªùi gian
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu:', error);
                document.getElementById('aqi-status').innerText = 'M·∫•t k·∫øt n·ªëi!';
                document.getElementById('aqi-status').style.color = 'var(--text-secondary)';
                document.getElementById('last-updated-time').innerText = 'L·ªói k·∫øt n·ªëi: ' + error.message;
                 document.querySelector('.blink').style.color = 'red';
            }
        }

        // H√†m c·∫≠p nh·∫≠t giao di·ªán (UI) d·ª±a tr√™n d·ªØ li·ªáu m·ªõi
        function updateUI(data) {
            // Helper ƒë·ªÉ l·∫•y gi√° tr·ªã an to√†n t·ª´ JSON
            const getValue = (key, fix = 0) => (data[key] && data[key][0]) ? Number(data[key][0].value).toFixed(fix) : '--';

            // 1. C·∫≠p nh·∫≠t c√°c s·ªë li·ªáu c∆° b·∫£n
            const tempStr = getValue('temperature', 1);
            const humiStr = getValue('humidity', 0);
            
            document.getElementById('temp-val').innerText = tempStr;
            document.getElementById('humi-val').innerText = humiStr;
            document.getElementById('pm25-val').innerText = getValue('pm25', 0);
            document.getElementById('co-val').innerText = getValue('co', 2);

            // 2. X·ª≠ l√Ω m√†u s·∫Øc cho Nhi·ªát ƒë·ªô & ƒê·ªô ·∫©m
            updateCardStyle('temp-card', Number(tempStr), 20, 30, 'cold', 'hot'); // L·∫°nh < 20, N√≥ng > 30
            updateCardStyle('humi-card', Number(humiStr), 40, 70, 'dry', 'wet');  // Kh√¥ < 40, ·∫®m > 70

            // 3. X·ª¨ L√ù ƒê·∫∂C BI·ªÜT CHO AQI (GAUGE & TR·∫†NG TH√ÅI)
            const aqiVal = (data['aqi'] && data['aqi'][0]) ? Number(data['aqi'][0].value) : 0;
            updateAQIDisplay(aqiVal);
        }

        // H√†m x·ª≠ l√Ω hi·ªÉn th·ªã AQI (M√†u s·∫Øc, Tr·∫°ng th√°i ch·ªØ, V√≤ng quay)
        function updateAQIDisplay(aqi) {
            const aqiValEl = document.getElementById('aqi-val');
            const aqiStatusEl = document.getElementById('aqi-status');
            const aqiGaugeEl = document.getElementById('aqi-gauge');
            const aqiCardContainer = document.getElementById('aqi-card-container');

            // Hi·ªÉn th·ªã s·ªë
            aqiValEl.innerText = aqi > 0 ? aqi.toFixed(0) : '--';

            // X√°c ƒë·ªãnh tr·∫°ng th√°i AQI theo chu·∫©n EPA
            let statusInfo = { text: 'Ch∆∞a c√≥ t.tin', colorVar: '--text-secondary', percent: 0 };

            if (aqi > 0) {
                if (aqi <= 50)      statusInfo = { text: 'T·ªët (An to√†n)', colorVar: '--color-good', percent: aqi/500 };
                else if (aqi <= 100) statusInfo = { text: 'Trung b√¨nh', colorVar: '--color-moderate', percent: aqi/500 };
                else if (aqi <= 150) statusInfo = { text: 'K√©m (Nh√≥m nh·∫°y c·∫£m)', colorVar: '--color-unhealthy-sen', percent: aqi/500 };
                else if (aqi <= 200) statusInfo = { text: 'X·∫•u (C√≥ h·∫°i)', colorVar: '--color-unhealthy', percent: aqi/500 };
                else if (aqi <= 300) statusInfo = { text: 'R·∫•t X·∫•u (Nguy h·∫°i)', colorVar: '--color-very-unhealthy', percent: aqi/500 };
                else                 statusInfo = { text: 'Nguy Hi·ªÉm (Kh·∫©n c·∫•p)', colorVar: '--color-hazardous', percent: aqi/500 };
            }

            // C·∫≠p nh·∫≠t ch·ªØ tr·∫°ng th√°i v√† m√†u s·∫Øc ch·ªß ƒë·∫°o
            aqiStatusEl.innerText = statusInfo.text;
            
            // G√°n bi·∫øn CSS ƒë·ªÉ ƒë·ªïi m√†u to√†n b·ªô c·ª•m AQI
            aqiCardContainer.style.setProperty('--accent-color', `var(${statusInfo.colorVar})`);

            // C·∫≠p nh·∫≠t v√≤ng quay Gauge (Conic Gradient)
            // T√≠nh g√≥c quay d·ª±a tr√™n t·ªâ l·ªá AQI (max 500)
            const deg = Math.min(statusInfo.percent * 360, 360); 
            aqiGaugeEl.style.background = `conic-gradient(var(${statusInfo.colorVar}) ${deg}deg, var(--bg-main) ${deg}deg)`;
        }

        // H√†m ph·ª• tr·ª£ ƒë·ªïi m√†u th·∫ª Nhi·ªát/·∫®m
        function updateCardStyle(cardId, value, lowThreshold, highThreshold, lowClass, highClass) {
            const card = document.getElementById(cardId);
            card.classList.remove(lowClass, highClass); // Reset class c≈©
            if (value !== '--' && !isNaN(value)) {
                if (value < lowThreshold) card.classList.add(lowClass);
                else if (value > highThreshold) card.classList.add(highClass);
            }
        }

        // H√†m c·∫≠p nh·∫≠t th·ªùi gian
        function updateLastSeen() {
            const now = new Date();
            document.getElementById('last-updated-time').innerText = `C·∫≠p nh·∫≠t l√∫c: ${now.toLocaleTimeString()}`;
             document.querySelector('.blink').style.color = 'var(--color-good)';
        }

        // --- CH·∫†Y CH∆Ø∆†NG TR√åNH ---
        fetchData(); // G·ªçi l·∫ßn ƒë·∫ßu ngay khi m·ªü web
        setInterval(fetchData, 5000); // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 5 gi√¢y
    </script>
</body>
</html>
