<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Living Room Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --radius: 24px;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.025);
            /* Chi·ªÅu cao t·ªïng c·ªßa h√†ng tr√™n c√πng */
            --row-height: 460px; 
            /* Chi·ªÅu r·ªông trang c·ªë ƒë·ªãnh */
            --fixed-width: 1500px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 40px;
            min-width: var(--fixed-width);
            overflow-x: auto; 
        }

        .container { width: var(--fixed-width); margin: 0 auto; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 32px; font-weight: 800; color: #0f172a; }
        .status-badge {
            background: #fff; padding: 10px 20px; border-radius: 99px;
            box-shadow: var(--shadow); font-size: 1rem; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 10px; border: 1px solid #e2e8f0;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.ok { background: #10b981; animation: pulse 2s infinite; }
        .dot.err { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GRID LAYOUT */
        .main-grid {
            display: grid;
            /* C·ªôt ph·∫£i r·ªông ƒë√∫ng b·∫±ng --row-height ƒë·ªÉ ƒë·∫£m b·∫£o 4 √¥ con l√† h√¨nh vu√¥ng */
            grid-template-columns: 1fr var(--row-height); 
            gap: 24px; align-items: start;
        }

        /* LEFT COLUMN */
        .left-col { display: flex; flex-direction: column; gap: 24px; }

        /* 1. AQI CARD (GAUGE) */
        .aqi-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 0; position: relative; 
            height: var(--row-height); 
            display: flex; flex-direction: column; overflow: hidden;
        }

        .card-label {
            font-size: 1.2rem; font-weight: 700; color: var(--text-sub);
            position: absolute; top: 25px; left: 30px; z-index: 5;
        }

        /* Container ch·ª©a Canvas (chi·∫øm ph·∫ßn tr√™n) */
        .gauge-section {
            flex: 2; /* Chi·∫øm 2/3 chi·ªÅu cao */
            position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 10px;
        }
        #gaugeCanvas { width: 100%; height: 100%; }

        /* Container ch·ª©a S·ªë & Tr·∫°ng th√°i (chi·∫øm ph·∫ßn d∆∞·ªõi) */
        .info-section {
            flex: 1; /* Chi·∫øm 1/3 chi·ªÅu cao */
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            padding-bottom: 20px;
        }

        .aqi-number {
            font-size: 6.5rem; font-weight: 900; line-height: 1; 
            color: #1e293b; /* JS s·∫Ω ƒë·ªïi m√†u n√†y */
            letter-spacing: -3px;
            transition: color 0.3s ease;
        }
        .aqi-status-text {
            font-size: 1.8rem; font-weight: 800; text-transform: uppercase;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        /* 2. CHARTS GRID (2x2) */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .chart-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 24px; height: 300px; display: flex; flex-direction: column; border: 1px solid #f1f5f9;
        }
        .chart-header { font-size: 1rem; font-weight: 700; color: var(--text-sub); display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .chart-body { flex-grow: 1; position: relative; width: 100%; }

        /* RIGHT COLUMN (4 WIDGETS) */
        .right-col-grid {
            height: var(--row-height); 
            display: grid;
            grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .widget {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 15px; border: 1px solid #f1f5f9;
            /* ƒê·∫£m b·∫£o h√¨nh vu√¥ng */
            aspect-ratio: 1/1; 
        }

        .w-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .w-label { font-size: 0.9rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .w-val { font-size: 2.8rem; font-weight: 800; margin: 5px 0; letter-spacing: -1px; color: #334155; }
        .w-unit { font-size: 1rem; font-weight: 600; color: #94a3b8; }

        .c-temp { color: #f59e0b; } .c-humi { color: #3b82f6; } .c-pm { color: #10b981; } .c-co { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge">
            <div id="led" class="dot ok"></div>
            <span id="status">Connecting...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="left-col">
            <div class="aqi-card">
                <div class="card-label">AQI</div>
                
                <div class="gauge-section">
                    <canvas id="gaugeCanvas"></canvas>
                </div>
                
                <div class="info-section">
                    <div id="aqi-val" class="aqi-number">--</div>
                    <div id="aqi-text" class="aqi-status-text">--</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#f59e0b">‚óè</span> Temperature History</div>
                    <div class="chart-body"><canvas id="cTemp"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#3b82f6">‚óè</span> Humidity History</div>
                    <div class="chart-body"><canvas id="cHumi"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#10b981">‚óè</span> PM2.5 History</div>
                    <div class="chart-body"><canvas id="cPM"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#ef4444">‚óè</span> CO History</div>
                    <div class="chart-body"><canvas id="cCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-col-grid">
            <div class="widget">
                <div class="w-icon">üå°Ô∏è</div>
                <div class="w-label">Temperature</div>
                <div class="w-val c-temp" id="v-temp">--</div>
                <div class="w-unit">¬∞C</div>
            </div>
            <div class="widget">
                <div class="w-icon">üíß</div>
                <div class="w-label">Humidity</div>
                <div class="w-val c-humi" id="v-humi">--</div>
                <div class="w-unit">%</div>
            </div>
            <div class="widget">
                <div class="w-icon">üå´Ô∏è</div>
                <div class="w-label">PM2.5</div>
                <div class="w-val c-pm" id="v-pm">--</div>
                <div class="w-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget">
                <div class="w-icon">üè≠</div>
                <div class="w-label">CO Gas</div>
                <div class="w-val c-co" id="v-co">--</div>
                <div class="w-unit">ppm</div>
            </div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        ID: '3195067',
        KEY: '5NY52VK6EWBE41LC',
        MAP: { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' }
    };

    let charts = {};
    let gauge;

    // --- M√ÄU S·∫ÆC CHU·∫®N AQI ---
    const AQI_COLORS = [
        '#4ade80', // Good (0-50)
        '#facc15', // Moderate (51-100)
        '#fb923c', // Sensitive (101-150)
        '#ef4444', // Unhealthy (151-200)
        '#a855f7', // V.Unhealthy (201-300)
        '#881337'  // Hazardous (300+)
    ];

    function getColorForAQI(aqi) {
        if (aqi <= 50) return AQI_COLORS[0];
        if (aqi <= 100) return AQI_COLORS[1];
        if (aqi <= 150) return AQI_COLORS[2];
        if (aqi <= 200) return AQI_COLORS[3];
        if (aqi <= 300) return AQI_COLORS[4];
        return AQI_COLORS[5];
    }

    function getTextForAQI(aqi) {
        if (aqi <= 50) return "Good";
        if (aqi <= 100) return "Moderate";
        if (aqi <= 150) return "Sensitive";
        if (aqi <= 200) return "Unhealthy";
        if (aqi <= 300) return "V. Unhealthy";
        return "Hazardous";
    }

    // --- CHART OPTIONS ---
    const commonOptions = {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { display: false },
            y: { display: true, ticks: { maxTicksLimit: 4, font: {size: 11} }, grid: { borderDash: [4, 4], color: '#f3f4f6' } }
        },
        elements: { point: { radius: 0, hitRadius: 10 }, line: { borderWidth: 2.5, tension: 0.4 } }
    };

    // --- LOGIC GAUGE ---
    function calculateNeedleAngle(aqi) {
        const segment = Math.PI / 6; // 6 zones
        let angle = 0;
        if (aqi <= 50) angle = (aqi / 50) * segment;
        else if (aqi <= 100) angle = segment + ((aqi - 50) / 50) * segment;
        else if (aqi <= 150) angle = segment * 2 + ((aqi - 100) / 50) * segment;
        else if (aqi <= 200) angle = segment * 3 + ((aqi - 150) / 50) * segment;
        else if (aqi <= 300) angle = segment * 4 + ((aqi - 200) / 100) * segment;
        else { let val = Math.min(aqi, 500); angle = segment * 5 + ((val - 300) / 200) * segment; }
        return Math.PI + angle;
    }

    const gaugePlugin = {
        id: 'gaugeLabels',
        afterDraw: (chart) => {
            const { ctx, width, height } = chart;
            const meta = chart.getDatasetMeta(0);
            
            // T√¢m v√≤ng tr√≤n ƒë·∫©y l√™n cao ƒë·ªÉ nh∆∞·ªùng ch·ªó cho text b√™n d∆∞·ªõi
            // height ·ªü ƒë√¢y l√† height c·ªßa canvas-container, kh√¥ng ph·∫£i to√†n b·ªô card
            const cx = width / 2;
            const cy = height - 15; 
            const outerR = meta.data[0].outerRadius;
            const innerR = meta.data[0].innerRadius;

            // 1. V·∫º KIM (Ng·∫Øn, kh√¥ng ƒë√® s·ªë)
            let val = parseInt(document.getElementById('aqi-val').innerText) || 0;
            const angle = calculateNeedleAngle(val);
            const needleLen = innerR - 20; 

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, -8); ctx.lineTo(needleLen, 0); ctx.lineTo(0, 8);
            ctx.fillStyle = '#1e293b'; ctx.fill();
            ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI * 2); ctx.fillStyle = '#1e293b'; ctx.fill(); 
            ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI * 2); ctx.fillStyle = '#fff'; ctx.fill(); 
            ctx.restore();

            // 2. V·∫º S·ªê M·ªêC (0, 50, 100... 500)
            const numbers = [0, 50, 100, 150, 200, 300, 500];
            const segmentAngle = Math.PI / 6;
            const rNum = outerR + 25;
            ctx.font = 'bold 16px Inter';
            ctx.fillStyle = '#94a3b8';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            numbers.forEach((num, i) => {
                const numAngle = Math.PI + (i * segmentAngle);
                const nx = cx + Math.cos(numAngle) * rNum;
                const ny = cy + Math.sin(numAngle) * rNum;
                ctx.fillText(num, nx, ny);
            });
        }
    };

    function init() {
        const ctxG = document.getElementById('gaugeCanvas').getContext('2d');
        gauge = new Chart(ctxG, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [1, 1, 1, 1, 1, 1], // 6 v√πng ƒë·ªÅu nhau
                    backgroundColor: AQI_COLORS,
                    borderColor: '#ffffff', borderWidth: 4,
                    cutout: '70%', circumference: 180, rotation: -90
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                layout: { padding: { top: 20, left: 30, right: 30, bottom: 0 } }
            },
            plugins: [gaugePlugin]
        });

        const mkChart = (id, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color+'10', fill: true }] },
            options: commonOptions
        });
        charts.temp = mkChart('cTemp', '#f59e0b');
        charts.humi = mkChart('cHumi', '#3b82f6');
        charts.pm = mkChart('cPM', '#10b981');
        charts.co = mkChart('cCO', '#ef4444');

        fetchData();
        setInterval(fetchData, 20000);
    }

    function setStatus(ok, msg) {
        document.getElementById('status').innerText = msg;
        document.getElementById('led').className = ok ? 'dot ok' : 'dot err';
    }

    function updateView(last, feeds) {
        const aqi = Math.round(last[CONFIG.MAP.aqi] || 0);
        const color = getColorForAQI(aqi);
        
        // Update AQI Number & Text
        const aqiNumEl = document.getElementById('aqi-val');
        const aqiTxtEl = document.getElementById('aqi-text');
        
        aqiNumEl.innerText = aqi;
        aqiNumEl.style.color = color; // ƒê·ªïi m√†u s·ªë
        
        aqiTxtEl.innerText = getTextForAQI(aqi);
        aqiTxtEl.style.color = color; // ƒê·ªïi m√†u ch·ªØ tr·∫°ng th√°i

        // Update Widgets
        document.getElementById('v-temp').innerText = Math.round(last[CONFIG.MAP.temp] || 0);
        document.getElementById('v-humi').innerText = Math.round(last[CONFIG.MAP.humi] || 0);
        document.getElementById('v-pm').innerText = parseFloat(last[CONFIG.MAP.pm] || 0).toFixed(1);
        document.getElementById('v-co').innerText = parseFloat(last[CONFIG.MAP.co] || 0).toFixed(1);

        gauge.update();

        // Update Charts
        const labels = feeds.map(f => moment(f.created_at).format('HH:mm'));
        const upd = (k, f) => {
            charts[k].data.labels = labels;
            charts[k].data.datasets[0].data = feeds.map(x => x[f]);
            charts[k].update();
        };
        upd('temp', CONFIG.MAP.temp);
        upd('humi', CONFIG.MAP.humi);
        upd('pm', CONFIG.MAP.pm);
        upd('co', CONFIG.MAP.co);
    }

    async function fetchData() {
        try {
            const res = await fetch(`https://api.thingspeak.com/channels/${CONFIG.ID}/feeds.json?api_key=${CONFIG.KEY}&results=20&timezone=Asia/Ho_Chi_Minh`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            if(!data.feeds.length) { setStatus(true, "Waiting for data..."); return; }
            
            const last = data.feeds[data.feeds.length-1];
            updateView(last, data.feeds);
            setStatus(true, `Updated: ${moment(last.created_at).format('HH:mm:ss DD/MM')}`);
        } catch(e) {
            setStatus(false, "Connection Lost!");
        }
    }

    window.onload = init;
</script>

</body>
</html>
