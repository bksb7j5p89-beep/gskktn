<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Living Room Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --radius: 20px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            /* ƒê·ªãnh nghƒ©a chi·ªÅu r·ªông c·ªë ƒë·ªãnh cho to√†n trang */
            --fixed-width: 1500px; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            /* QUAN TR·ªåNG: Kh√≥a k√≠ch th∆∞·ªõc, hi·ªán thanh cu·ªôn n·∫øu c·ª≠a s·ªï nh·ªè h∆°n */
            min-width: var(--fixed-width);
            overflow: auto; 
        }

        .container {
            width: var(--fixed-width);
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }
        h1 { margin: 0; font-size: 32px; font-weight: 800; color: #111827; }
        
        .status-badge {
            background: #fff; padding: 10px 20px; border-radius: 99px;
            box-shadow: var(--shadow); font-size: 1rem; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.ok { background: #10b981; animation: pulse 2s infinite; }
        .dot.err { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GRID SYSTEM: 50% - 50% */
        /* ƒê·ªÉ ƒë·∫£m b·∫£o Widget r·ªông b·∫±ng 1/2 AQI, ta chia ƒë√¥i m√†n h√¨nh */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 30px;
            align-items: start;
        }

        /* LEFT COLUMN */
        .left-col {
            display: flex; flex-direction: column; gap: 30px;
        }

        /* 1. AQI CARD */
        .aqi-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 0; /* Padding x·ª≠ l√Ω b√™n trong */
            position: relative;
            /* T·ª∑ l·ªá khung ch·ªØ nh·∫≠t */
            aspect-ratio: 1.8 / 1; 
            display: flex; flex-direction: column;
            overflow: hidden; /* C·∫Øt g√≥c */
        }

        .card-label {
            font-size: 1.4rem; font-weight: 800; color: var(--text-sub);
            position: absolute; top: 30px; left: 30px; z-index: 5;
        }

        .gauge-container {
            width: 100%; height: 100%;
            position: relative;
        }
        
        /* Canvas ƒë√® l√™n to√†n b·ªô card */
        #gaugeCanvas {
            width: 100%; height: 100%;
        }

        /* S·ªë AQI n·∫±m ƒë√® l√™n */
        .aqi-value-display {
            position: absolute;
            bottom: 40px; /* ƒê·∫©y xu·ªëng th·∫•p */
            left: 50%; transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        .aqi-number {
            font-size: 7rem; /* S·ªë th·∫≠t to */
            font-weight: 900; 
            color: #111827; 
            line-height: 1;
            letter-spacing: -4px;
        }

        /* 2. CHARTS GRID (2x2) */
        .charts-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
        }
        .chart-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 20px; height: 250px; display: flex; flex-direction: column;
            border: 1px solid #e5e7eb;
        }
        .chart-header {
            font-size: 1rem; font-weight: 700; color: var(--text-sub);
            display: flex; align-items: center; gap: 8px; margin-bottom: 15px;
        }
        .chart-body { flex-grow: 1; position: relative; width: 100%; }

        /* RIGHT COLUMN */
        .right-col-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt */
            gap: 30px;
            /* Grid s·∫Ω t·ª± ƒë·ªông t√≠nh to√°n, v√¨ c·ªôt ph·∫£i r·ªông b·∫±ng c·ªôt tr√°i
               n√™n m·ªói √¥ widget s·∫Ω r·ªông b·∫±ng 1/2 c·ªôt tr√°i (AQI) */
        }

        .widget {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            aspect-ratio: 1/1; /* H√¨nh vu√¥ng */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            padding: 20px;
            border: 1px solid #e5e7eb;
        }

        .w-icon { font-size: 3rem; margin-bottom: 15px; }
        .w-label { font-size: 1.1rem; font-weight: 600; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .w-val { font-size: 3.5rem; font-weight: 800; margin: 5px 0; letter-spacing: -2px; line-height: 1.1; }
        .w-unit { font-size: 1rem; font-weight: 600; color: #9ca3af; }

        .c-temp { color: #f59e0b; } .c-humi { color: #3b82f6; } .c-pm { color: #10b981; } .c-co { color: #ef4444; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Ph√≤ng Kh√°ch</h1> <div class="status-badge">
            <div id="led" class="dot ok"></div>
            <span id="status">Connecting...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="left-col">
            <div class="aqi-card">
                <div class="card-label">Air Quality Index (AQI)</div>
                <div class="gauge-container">
                    <canvas id="gaugeCanvas"></canvas>
                    <div class="aqi-value-display">
                        <div id="aqi-val" class="aqi-number">--</div>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#f59e0b">‚óè</span> Temperature History</div>
                    <div class="chart-body"><canvas id="cTemp"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#3b82f6">‚óè</span> Humidity History</div>
                    <div class="chart-body"><canvas id="cHumi"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#10b981">‚óè</span> PM2.5 History</div>
                    <div class="chart-body"><canvas id="cPM"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#ef4444">‚óè</span> CO History</div>
                    <div class="chart-body"><canvas id="cCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-col-grid">
            <div class="widget">
                <div class="w-icon">üå°Ô∏è</div>
                <div class="w-label">Temperature</div>
                <div class="w-val c-temp" id="v-temp">--</div>
                <div class="w-unit">¬∞C</div>
            </div>
            <div class="widget">
                <div class="w-icon">üíß</div>
                <div class="w-label">Humidity</div>
                <div class="w-val c-humi" id="v-humi">--</div>
                <div class="w-unit">%</div>
            </div>
            <div class="widget">
                <div class="w-icon">üå´Ô∏è</div>
                <div class="w-label">PM2.5</div>
                <div class="w-val c-pm" id="v-pm">--</div>
                <div class="w-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget">
                <div class="w-icon">üè≠</div>
                <div class="w-label">CO Gas</div>
                <div class="w-val c-co" id="v-co">--</div>
                <div class="w-unit">ppm</div>
            </div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        ID: '3195067',
        KEY: '5NY52VK6EWBE41LC',
        MAP: { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' }
    };

    let charts = {};
    let gauge;

    // --- CHART OPTIONS ---
    const commonOptions = {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { display: false },
            y: { display: true, ticks: { maxTicksLimit: 4, font: {size: 11} }, grid: { borderDash: [4, 4], color: '#f3f4f6' } }
        },
        elements: { point: { radius: 0, hitRadius: 10 }, line: { borderWidth: 2.5, tension: 0.4 } }
    };

    // --- LOGIC GAUGE: T√çNH G√ìC ---
    function calculateNeedleAngle(aqi) {
        // Chia 5 m·ª©c: 0-50, 50-100, 100-200, 200-300, 300-500
        // T·ªïng cung l√† 180 ƒë·ªô (PI). C√≥ 5 ƒëo·∫°n m√†u. M·ªói ƒëo·∫°n = PI / 5.
        const segment = Math.PI / 5; 
        let angle = 0;

        if (aqi <= 50) angle = (aqi / 50) * segment;
        else if (aqi <= 100) angle = segment + ((aqi - 50) / 50) * segment;
        else if (aqi <= 200) angle = segment * 2 + ((aqi - 100) / 100) * segment; // ƒêo·∫°n n√†y d√†i 100 ƒë∆°n v·ªã
        else if (aqi <= 300) angle = segment * 3 + ((aqi - 200) / 100) * segment; // ƒêo·∫°n n√†y d√†i 100 ƒë∆°n v·ªã
        else { let val = Math.min(aqi, 500); angle = segment * 4 + ((val - 300) / 200) * segment; } // ƒêo·∫°n n√†y d√†i 200 ƒë∆°n v·ªã
        
        return Math.PI + angle;
    }

    // --- PLUGIN V·∫º GAUGE CUSTOM ---
    const gaugePlugin = {
        id: 'gaugeLabels',
        afterDraw: (chart) => {
            const { ctx, width, height } = chart;
            const meta = chart.getDatasetMeta(0);
            
            // 1. T√≠nh to√°n t√¢m v√† b√°n k√≠nh
            const cx = width / 2;
            const cy = height - 40; // ƒê·∫©y t√¢m l√™n cao 1 ch√∫t so v·ªõi ƒë√°y
            const outerR = meta.data[0].outerRadius;
            const innerR = meta.data[0].innerRadius;

            // 2. V·∫Ω Kim (Kim ng·∫Øn l·∫°i v√† ƒë·∫©y l√™n cao)
            let val = parseInt(document.getElementById('aqi-val').innerText) || 0;
            const angle = calculateNeedleAngle(val);
            const needleLen = innerR - 20; // Kim ng·∫Øn h∆°n b√°n k√≠nh trong ƒë·ªÉ kh√¥ng ƒë√® s·ªë

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            
            // V·∫Ω kim h√¨nh tam gi√°c nh·ªçn
            ctx.beginPath();
            ctx.moveTo(0, -8); 
            ctx.lineTo(needleLen, 0); 
            ctx.lineTo(0, 8);
            ctx.fillStyle = '#1f2937'; 
            ctx.fill();
            
            // V·∫Ω ch·ªët kim
            ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI * 2); ctx.fillStyle = '#1f2937'; ctx.fill();
            ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI * 2); ctx.fillStyle = '#fff'; ctx.fill();
            ctx.restore();

            // 3. V·∫Ω Nh√£n (Labels) b√™n trong cung m√†u
            // Danh s√°ch nh√£n kh·ªõp v·ªõi h√¨nh m·∫´u
            const labels = ['Good', 'Fair', 'Poor', 'Very Poor', 'Hazardous'];
            
            ctx.font = 'bold 16px Inter';
            ctx.fillStyle = '#1f2937'; // M√†u ch·ªØ ƒëen/x√°m ƒë·∫≠m cho d·ªÖ ƒë·ªçc tr√™n n·ªÅn m√†u s√°ng
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            meta.data.forEach((segment, index) => {
                const midAngle = segment.startAngle + (segment.endAngle - segment.startAngle) / 2;
                // V·ªã tr√≠ ch·ªØ n·∫±m gi·ªØa cung
                const rText = (innerR + outerR) / 2;
                const x = cx + Math.cos(midAngle) * rText;
                const y = cy + Math.sin(midAngle) * rText;

                ctx.save();
                ctx.translate(x, y);
                // Xoay ch·ªØ theo cung tr√≤n
                ctx.rotate(midAngle + Math.PI/2); 
                
                // ƒê·ªïi m√†u ch·ªØ cho 2 √¥ cu·ªëi (n·ªÅn t·ªëi) th√†nh tr·∫Øng cho d·ªÖ ƒë·ªçc
                if(index >= 3) ctx.fillStyle = '#fff';
                else ctx.fillStyle = '#1f2937';

                ctx.fillText(labels[index], 0, 0);
                ctx.restore();
            });

            // 4. V·∫Ω S·ªë (Numbers) b√™n ngo√†i vi·ªÅn
            const numbers = [0, 50, 100, 200, 300, 500]; // Kh·ªõp v·ªõi m·ªëc chia c·ªßa calculateNeedleAngle
            // M·ªëc g√≥c t∆∞∆°ng ·ª©ng: PI, PI+SEG, PI+2SEG...
            const segmentAngle = Math.PI / 5;
            const rNum = outerR + 25; // C√°ch vi·ªÅn ngo√†i 25px

            ctx.font = 'bold 18px Inter';
            ctx.fillStyle = '#9ca3af';

            numbers.forEach((num, i) => {
                const numAngle = Math.PI + (i * segmentAngle);
                const nx = cx + Math.cos(numAngle) * rNum;
                const ny = cy + Math.sin(numAngle) * rNum;
                ctx.fillText(num, nx, ny);
            });
        }
    };

    function init() {
        // GAUGE
        const ctxG = document.getElementById('gaugeCanvas').getContext('2d');
        gauge = new Chart(ctxG, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [1, 1, 1, 1, 1], // 5 ph·∫ßn b·∫±ng nhau
                    // M√†u s·∫Øc theo h√¨nh m·∫´u (Xanh l√° -> V√†ng -> Cam -> T√≠m -> ƒê·ªè th·∫´m)
                    backgroundColor: [
                        '#4ade80', // Good (Green)
                        '#facc15', // Fair (Yellow)
                        '#fb923c', // Poor (Orange)
                        '#a855f7', // Very Poor (Purple)
                        '#9f1239'  // Hazardous (Maroon)
                    ],
                    borderColor: '#ffffff', borderWidth: 4,
                    cutout: '65%', // ƒê·ªô d√†y v√≤ng tr√≤n
                    circumference: 180, rotation: -90
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                layout: { padding: { top: 20, left: 30, right: 30, bottom: 0 } } // Padding cho s·ªë b√™n ngo√†i
            },
            plugins: [gaugePlugin]
        });

        // CHARTS
        const mkChart = (id, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color+'10', fill: true }] },
            options: commonOptions
        });
        charts.temp = mkChart('cTemp', '#f59e0b');
        charts.humi = mkChart('cHumi', '#3b82f6');
        charts.pm = mkChart('cPM', '#10b981');
        charts.co = mkChart('cCO', '#ef4444');

        fetchData();
        setInterval(fetchData, 20000);
    }

    // --- DATA ---
    function setStatus(ok, msg) {
        document.getElementById('status').innerText = msg;
        document.getElementById('led').className = ok ? 'dot ok' : 'dot err';
    }

    function updateView(last, feeds) {
        // Values
        const aqi = Math.round(last[CONFIG.MAP.aqi] || 0);
        document.getElementById('aqi-val').innerText = aqi;
        // document.getElementById('aqi-val').style.color = getColorForAQI(aqi); // T√πy ch·ªçn: ƒë·ªïi m√†u s·ªë theo m·ª©c ƒë·ªô

        document.getElementById('v-temp').innerText = Math.round(last[CONFIG.MAP.temp] || 0);
        document.getElementById('v-humi').innerText = Math.round(last[CONFIG.MAP.humi] || 0);
        document.getElementById('v-pm').innerText = parseFloat(last[CONFIG.MAP.pm] || 0).toFixed(1);
        document.getElementById('v-co').innerText = parseFloat(last[CONFIG.MAP.co] || 0).toFixed(1);

        gauge.update();

        // Charts
        const labels = feeds.map(f => moment(f.created_at).format('HH:mm'));
        const upd = (k, f) => {
            charts[k].data.labels = labels;
            charts[k].data.datasets[0].data = feeds.map(x => x[f]);
            charts[k].update();
        };
        upd('temp', CONFIG.MAP.temp);
        upd('humi', CONFIG.MAP.humi);
        upd('pm', CONFIG.MAP.pm);
        upd('co', CONFIG.MAP.co);
    }

    async function fetchData() {
        try {
            const res = await fetch(`https://api.thingspeak.com/channels/${CONFIG.ID}/feeds.json?api_key=${CONFIG.KEY}&results=20&timezone=Asia/Ho_Chi_Minh`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            if(!data.feeds.length) { setStatus(true, "Waiting for data..."); return; }
            
            const last = data.feeds[data.feeds.length-1];
            updateView(last, data.feeds);
            setStatus(true, `Updated: ${moment(last.created_at).format('HH:mm:ss DD/MM')}`);
        } catch(e) {
            setStatus(false, "Connection Lost!");
        }
    }

    window.onload = init;
</script>

</body>
</html>
