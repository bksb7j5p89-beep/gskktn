<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ph√≤ng Kh√°ch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER & STATUS --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px auto;
        }

        h1 { margin: 0; font-size: 24px; font-weight: 700; }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .led-green {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
            animation: pulse-green 2s infinite;
        }

        .led-red {
            background-color: var(--error-color);
            box-shadow: 0 0 8px var(--error-color);
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-green { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- MAIN LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* C·ªôt tr√°i l·ªõn g·∫•p ƒë√¥i c·ªôt ph·∫£i */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* C·ªòT TR√ÅI (Left Column) */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. AQI Card */
        .aqi-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            aspect-ratio: 16/9; /* Gi·ªØ t·ª∑ l·ªá ƒë·∫πp cho gauge */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chart-wrapper-gauge {
            position: relative;
            width: 100%;
            height: 85%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .aqi-info { text-align: center; margin-top: -40px; z-index: 10; }
        .aqi-number { font-size: 3.5rem; font-weight: 800; line-height: 1; }
        .aqi-status { font-size: 1.2rem; font-weight: 600; text-transform: uppercase; margin-top: 5px; display: block; }
        .card-title { font-size: 1.1rem; font-weight: 600; color: var(--text-secondary); position: absolute; top: 20px; left: 20px; }

        /* 2. Charts Grid (N·∫±m d∆∞·ªõi AQI) */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt */
            grid-template-rows: 1fr 1fr;    /* 2 h√†ng */
            gap: 15px;
        }

        .chart-mini-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            height: 160px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh h√¨nh ch·ªØ nh·∫≠t nh·ªè */
            display: flex;
            flex-direction: column;
        }

        .chart-mini-header {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .chart-container-inner {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        /* C·ªòT PH·∫¢I (Right Column) */
        .right-column {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt widget */
            gap: 15px;
            align-content: start;
        }

        .widget-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1; /* QUAN TR·ªåNG: √âp th√†nh h√¨nh vu√¥ng */
            text-align: center;
        }

        .widget-icon { font-size: 1.5rem; margin-bottom: 5px; }
        .widget-label { font-size: 0.9rem; color: var(--text-secondary); }
        .widget-value { font-size: 1.8rem; font-weight: 700; margin: 5px 0; }
        .widget-unit { font-size: 0.9rem; font-weight: 500; color: #888; }

        /* Colors */
        .color-temp { color: #f59e0b; }
        .color-humi { color: #3b82f6; }
        .color-pm { color: #10b981; }
        .color-co { color: #ef4444; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .charts-grid { height: auto; }
            .right-column { grid-template-columns: 1fr 1fr; } 
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge" id="status-box">
            <span class="led led-green" id="status-led"></span>
            <span id="status-text">ƒêang t·∫£i d·ªØ li·ªáu...</span>
        </div>
    </div>

    <div class="dashboard-grid">
        
        <div class="left-column">
            <div class="aqi-card">
                <div class="card-title">Ch·ªâ s·ªë AQI</div>
                <div class="chart-wrapper-gauge">
                    <canvas id="aqiGauge"></canvas>
                </div>
                <div class="aqi-info">
                    <span id="aqi-val" class="aqi-number">--</span>
                    <span id="aqi-text" class="aqi-status">--</span>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#f59e0b">‚óè</span> Nhi·ªát ƒë·ªô</div>
                    <div class="chart-container-inner"><canvas id="chartTemp"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#3b82f6">‚óè</span> ƒê·ªô ·∫©m</div>
                    <div class="chart-container-inner"><canvas id="chartHumi"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#10b981">‚óè</span> B·ª•i PM2.5</div>
                    <div class="chart-container-inner"><canvas id="chartPM"></canvas></div>
                </div>
                <div class="chart-mini-card">
                    <div class="chart-mini-header"><span style="color:#ef4444">‚óè</span> Kh√≠ CO</div>
                    <div class="chart-container-inner"><canvas id="chartCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="widget-card">
                <div class="widget-icon">üå°Ô∏è</div>
                <div class="widget-label">Nhi·ªát ƒë·ªô</div>
                <div class="widget-value color-temp" id="temp-val">--</div>
                <div class="widget-unit">¬∞C</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üíß</div>
                <div class="widget-label">ƒê·ªô ·∫©m</div>
                <div class="widget-value color-humi" id="humi-val">--</div>
                <div class="widget-unit">%</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üå´Ô∏è</div>
                <div class="widget-label">B·ª•i PM2.5</div>
                <div class="widget-value color-pm" id="pm-val">--</div>
                <div class="widget-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget-card">
                <div class="widget-icon">üè≠</div>
                <div class="widget-label">Kh√≠ CO</div>
                <div class="widget-value color-co" id="co-val">--</div>
                <div class="widget-unit">ppm</div>
            </div>
        </div>

    </div>

    <script>
        // C·∫§U H√åNH API
        const CHANNEL_ID = '3195067';             
        const READ_API_KEY = '5NY52VK6EWBE41LC'; 
        const FIELDS = { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' };

        let gaugeChart;
        let charts = {}; 

        // 1. GAUGE CHART
        function initGauge() {
            const ctx = document.getElementById('aqiGauge').getContext('2d');
            gaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['T·ªët', 'Trung b√¨nh', 'K√©m', 'X·∫•u', 'R·∫•t x·∫•u', 'Nguy h·∫°i'],
                    datasets: [{
                        data: [1, 1, 1, 1, 1, 1],
                        backgroundColor: ['#00E400', '#FFFF00', '#FF7E00', '#FF0000', '#8F3F97', '#7E0023'],
                        borderWidth: 2, borderColor: '#fff', hoverOffset: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    rotation: -90, circumference: 180, cutout: '85%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false } }
                },
                plugins: [{
                    id: 'needle',
                    afterDatasetDraw: function(chart) {
                        const { ctx, width, height } = chart;
                        let aqiVal = parseInt(document.getElementById('aqi-val').innerText) || 0;
                        if(aqiVal < 0) aqiVal = 0; if(aqiVal > 500) aqiVal = 500;
                        const angle = Math.PI + (aqiVal / 500) * Math.PI;
                        const cx = width / 2;
                        const cy = height - (height * 0.15); 
                        ctx.save(); ctx.translate(cx, cy); ctx.rotate(angle);
                        ctx.beginPath(); ctx.moveTo(0, -5); ctx.lineTo(height / 1.8, 0); ctx.lineTo(0, 5);
                        ctx.fillStyle = '#374151'; ctx.fill();
                        ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI * 2); ctx.fillStyle = '#374151'; ctx.fill();
                        ctx.restore();
                    }
                }]
            });
        }

        // 2. MINI LINE CHARTS
        function createMiniChart(canvasId, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        borderColor: color,
                        backgroundColor: color + '15', 
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4, 
                        pointRadius: 0, 
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false }, // ·∫®n tr·ª•c X cho g·ªçn
                        y: { 
                            display: true,
                            ticks: { count: 3, font: {size: 9} }, // Gi·∫£m s·ªë l∆∞·ª£ng v·∫°ch chia
                            grid: { display: false } // ·∫®n l∆∞·ªõi ngang cho s·∫°ch
                        }
                    },
                    interaction: { mode: 'index', intersect: false }
                }
            });
        }

        function initCharts() {
            charts.temp = createMiniChart('chartTemp', '#f59e0b');
            charts.humi = createMiniChart('chartHumi', '#3b82f6');
            charts.pm   = createMiniChart('chartPM',   '#10b981');
            charts.co   = createMiniChart('chartCO',   '#ef4444');
        }

        // 3. FETCH DATA & HANDLE STATUS
        function updateStatus(isSuccess, message) {
            const led = document.getElementById('status-led');
            const text = document.getElementById('status-text');
            
            if (isSuccess) {
                led.className = 'led led-green';
                text.innerText = message;
                text.style.color = 'var(--text-primary)';
            } else {
                led.className = 'led led-red';
                text.innerText = "M·∫•t k·∫øt n·ªëi!";
                text.style.color = 'var(--error-color)';
            }
        }

        function updateAqiDisplay(aqi) {
            const elText = document.getElementById('aqi-text');
            const elVal = document.getElementById('aqi-val');
            elVal.innerText = aqi;
            
            let status = "", color = "";
            if (aqi <= 50) { status = "T·ªët"; color = "#00E400"; }
            else if (aqi <= 100) { status = "Trung b√¨nh"; color = "#CCCC00"; }
            else if (aqi <= 150) { status = "K√©m"; color = "#FF7E00"; }
            else if (aqi <= 200) { status = "X·∫•u"; color = "#FF0000"; }
            else if (aqi <= 300) { status = "R·∫•t x·∫•u"; color = "#8F3F97"; }
            else { status = "Nguy h·∫°i"; color = "#7E0023"; }

            elText.innerText = status;
            elText.style.color = color;
            if(gaugeChart) gaugeChart.update();
        }

        async function fetchData() {
            const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=20&timezone=Asia/Ho_Chi_Minh`;
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                if(!data.feeds || data.feeds.length === 0) {
                    updateStatus(true, "ƒê√£ k·∫øt n·ªëi (Ch∆∞a c√≥ d·ªØ li·ªáu)");
                    return;
                }

                const last = data.feeds[data.feeds.length - 1];

                // C·∫≠p nh·∫≠t s·ªë li·ªáu
                updateAqiDisplay(Math.round(last[FIELDS.aqi] || 0));
                document.getElementById('temp-val').innerText = Math.round(last[FIELDS.temp] || 0);
                document.getElementById('humi-val').innerText = Math.round(last[FIELDS.humi] || 0);
                document.getElementById('pm-val').innerText = parseFloat(last[FIELDS.pm] || 0).toFixed(1);
                document.getElementById('co-val').innerText = parseFloat(last[FIELDS.co] || 0).toFixed(1);

                // C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng
                moment.locale('vi');
                const timeStr = moment(last.created_at).format('HH:mm:ss DD/MM');
                updateStatus(true, `C·∫≠p nh·∫≠t: ${timeStr}`);

                // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
                const labels = data.feeds.map(f => moment(f.created_at).format('HH:mm'));
                
                charts.temp.data.labels = labels;
                charts.temp.data.datasets[0].data = data.feeds.map(f => f[FIELDS.temp]);
                charts.temp.update();

                charts.humi.data.labels = labels;
                charts.humi.data.datasets[0].data = data.feeds.map(f => f[FIELDS.humi]);
                charts.humi.update();

                charts.pm.data.labels = labels;
                charts.pm.data.datasets[0].data = data.feeds.map(f => f[FIELDS.pm]);
                charts.pm.update();

                charts.co.data.labels = labels;
                charts.co.data.datasets[0].data = data.feeds.map(f => f[FIELDS.co]);
                charts.co.update();

            } catch(e) {
                console.error(e);
                // B√°o l·ªói m·∫•t k·∫øt n·ªëi
                updateStatus(false, "");
            }
        }

        window.onload = () => {
            initGauge();
            initCharts();
            fetchData();
            setInterval(fetchData, 20000); 
        };
    </script>
</body>
</html>
