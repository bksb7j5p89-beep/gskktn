<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Living Room Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --radius: 24px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            /* Chi·ªÅu cao c·ªë ƒë·ªãnh cho h√†ng tr√™n c√πng */
            --row-height: 440px; 
            /* Chi·ªÅu r·ªông c·ªë ƒë·ªãnh to√†n trang */
            --fixed-width: 1500px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 40px;
            min-width: var(--fixed-width);
            overflow: auto; /* Hi·ªán thanh cu·ªôn n·∫øu m√†n nh·ªè */
        }

        .container { width: var(--fixed-width); margin: 0 auto; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 32px; font-weight: 800; color: #111827; }
        .status-badge {
            background: #fff; padding: 10px 20px; border-radius: 99px;
            box-shadow: var(--shadow); font-size: 1rem; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.ok { background: #10b981; animation: pulse 2s infinite; }
        .dot.err { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GRID SYSTEM */
        .main-grid {
            display: grid;
            /* C·ªôt ph·∫£i r·ªông ƒë√∫ng b·∫±ng chi·ªÅu cao (--row-height) ƒë·ªÉ ƒë·∫£m b·∫£o widget vu√¥ng */
            grid-template-columns: 1fr var(--row-height); 
            gap: 30px; align-items: start;
        }

        /* LEFT COL */
        .left-col { display: flex; flex-direction: column; gap: 30px; }

        /* 1. AQI CARD */
        .aqi-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 0; position: relative; 
            height: var(--row-height); /* Cao b·∫±ng c·ªôt ph·∫£i */
            display: flex; flex-direction: column; overflow: hidden;
        }

        .card-label {
            font-size: 1.5rem; font-weight: 800; color: var(--text-sub);
            position: absolute; top: 30px; left: 40px; z-index: 5;
        }

        .gauge-container { width: 100%; height: 100%; position: relative; }
        #gaugeCanvas { width: 100%; height: 100%; }

        /* S·ªê AQI N·∫∞M D∆Ø·ªöI KIM */
        .aqi-value-wrapper {
            position: absolute;
            bottom: 30px; /* ƒê·∫©y s√°t xu·ªëng ƒë√°y */
            left: 0; right: 0;
            text-align: center;
            pointer-events: none;
        }
        .aqi-number {
            font-size: 6rem; font-weight: 900; line-height: 1; color: #111827; letter-spacing: -3px;
        }
        .aqi-status-text { /* Ch·ªØ tr·∫°ng th√°i nh·ªè (T·ªët/X·∫•u) - C√≥ th·ªÉ ·∫©n n·∫øu mu·ªën */
            font-size: 1.5rem; font-weight: 700; margin-top: 5px;
        }

        /* 2. CHARTS GRID */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .chart-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 20px; height: 280px; display: flex; flex-direction: column; border: 1px solid #e5e7eb;
        }
        .chart-header { font-size: 1rem; font-weight: 700; color: var(--text-sub); display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .chart-body { flex-grow: 1; position: relative; width: 100%; }

        /* RIGHT COL (4 WIDGETS) */
        .right-col-grid {
            /* Chi·ªÅu r·ªông c·ªôt n√†y ƒë√£ ƒë∆∞·ª£c set b·∫±ng var(--row-height) ·ªü main-grid */
            height: var(--row-height); 
            display: grid;
            grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .widget {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            /* Grid chia ƒë·ªÅu n√™n width = height t·ª± ƒë·ªông n·∫øu container vu√¥ng */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 10px; border: 1px solid #e5e7eb;
        }

        .w-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .w-label { font-size: 0.9rem; font-weight: 700; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.5px; }
        .w-val { font-size: 2.5rem; font-weight: 800; margin: 5px 0; letter-spacing: -1px; }
        .w-unit { font-size: 0.9rem; font-weight: 600; color: #9ca3af; }

        .c-temp { color: #f59e0b; } .c-humi { color: #3b82f6; } .c-pm { color: #10b981; } .c-co { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge">
            <div id="led" class="dot ok"></div>
            <span id="status">Connecting...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="left-col">
            <div class="aqi-card">
                <div class="card-label">AQI</div>
                <div class="gauge-container">
                    <canvas id="gaugeCanvas"></canvas>
                    <div class="aqi-value-wrapper">
                        <div id="aqi-val" class="aqi-number">--</div>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#f59e0b">‚óè</span> Temperature History</div>
                    <div class="chart-body"><canvas id="cTemp"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#3b82f6">‚óè</span> Humidity History</div>
                    <div class="chart-body"><canvas id="cHumi"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#10b981">‚óè</span> PM2.5 History</div>
                    <div class="chart-body"><canvas id="cPM"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#ef4444">‚óè</span> CO History</div>
                    <div class="chart-body"><canvas id="cCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-col-grid">
            <div class="widget">
                <div class="w-icon">üå°Ô∏è</div>
                <div class="w-label">Temperature</div>
                <div class="w-val c-temp" id="v-temp">--</div>
                <div class="w-unit">¬∞C</div>
            </div>
            <div class="widget">
                <div class="w-icon">üíß</div>
                <div class="w-label">Humidity</div>
                <div class="w-val c-humi" id="v-humi">--</div>
                <div class="w-unit">%</div>
            </div>
            <div class="widget">
                <div class="w-icon">üå´Ô∏è</div>
                <div class="w-label">PM2.5</div>
                <div class="w-val c-pm" id="v-pm">--</div>
                <div class="w-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget">
                <div class="w-icon">üè≠</div>
                <div class="w-label">CO Gas</div>
                <div class="w-val c-co" id="v-co">--</div>
                <div class="w-unit">ppm</div>
            </div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        ID: '3195067',
        KEY: '5NY52VK6EWBE41LC',
        MAP: { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' }
    };

    let charts = {};
    let gauge;

    // --- CHART OPTIONS ---
    const commonOptions = {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { display: false },
            y: { display: true, ticks: { maxTicksLimit: 4, font: {size: 11} }, grid: { borderDash: [4, 4], color: '#f3f4f6' } }
        },
        elements: { point: { radius: 0, hitRadius: 10 }, line: { borderWidth: 2.5, tension: 0.4 } }
    };

    // --- LOGIC GAUGE 6 V√ôNG ---
    function calculateNeedleAngle(aqi) {
        // Chia 6 m·ª©c: 0-50, 50-100, 100-150, 150-200, 200-300, 300+
        // T·ªïng cung l√† 180 ƒë·ªô. M·ªói ƒëo·∫°n = PI / 6.
        const segment = Math.PI / 6; 
        let angle = 0;

        if (aqi <= 50) angle = (aqi / 50) * segment;
        else if (aqi <= 100) angle = segment + ((aqi - 50) / 50) * segment;
        else if (aqi <= 150) angle = segment * 2 + ((aqi - 100) / 50) * segment;
        else if (aqi <= 200) angle = segment * 3 + ((aqi - 150) / 50) * segment;
        else if (aqi <= 300) angle = segment * 4 + ((aqi - 200) / 100) * segment;
        else { let val = Math.min(aqi, 500); angle = segment * 5 + ((val - 300) / 200) * segment; }
        
        return Math.PI + angle;
    }

    const gaugePlugin = {
        id: 'gaugeLabels',
        afterDraw: (chart) => {
            const { ctx, width, height } = chart;
            const meta = chart.getDatasetMeta(0);
            
            const cx = width / 2;
            const cy = height - 50; // T√¢m v√≤ng tr√≤n (ƒë·∫©y l√™n ƒë·ªÉ nh∆∞·ªùng ch·ªó cho s·ªë)
            const outerR = meta.data[0].outerRadius;
            const innerR = meta.data[0].innerRadius;

            // 1. V·∫º KIM (Ng·∫Øn, kh√¥ng ƒë√® s·ªë)
            let val = parseInt(document.getElementById('aqi-val').innerText) || 0;
            const angle = calculateNeedleAngle(val);
            const needleLen = innerR - 25; // Kim ng·∫Øn h∆°n v√†nh trong

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, -6); ctx.lineTo(needleLen, 0); ctx.lineTo(0, 6);
            ctx.fillStyle = '#1f2937'; ctx.fill();
            ctx.beginPath(); ctx.arc(0, 0, 10, 0, Math.PI * 2); ctx.fillStyle = '#1f2937'; ctx.fill(); // Ch·ªët ƒëen
            ctx.beginPath(); ctx.arc(0, 0, 4, 0, Math.PI * 2); ctx.fillStyle = '#fff'; ctx.fill(); // Ch·ªët tr·∫Øng
            ctx.restore();

            // 2. V·∫º NH√ÉN (Trong cung m√†u)
            const labels = ['Good', 'Moderate', 'Sensitive', 'Unhealthy', 'V.Unhealthy', 'Hazardous'];
            ctx.font = 'bold 13px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            meta.data.forEach((segment, index) => {
                const midAngle = segment.startAngle + (segment.endAngle - segment.startAngle) / 2;
                const rText = (innerR + outerR) / 2;
                const x = cx + Math.cos(midAngle) * rText;
                const y = cy + Math.sin(midAngle) * rText;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(midAngle + Math.PI/2); 
                // Ch·ªØ m√†u ƒëen cho n·ªÅn s√°ng, m√†u tr·∫Øng cho n·ªÅn t·ªëi
                if(index >= 4) ctx.fillStyle = '#fff';
                else ctx.fillStyle = '#1f2937';
                ctx.fillText(labels[index], 0, 0);
                ctx.restore();
            });

            // 3. V·∫º S·ªê M·ªêC (Ngo√†i vi·ªÅn)
            const numbers = [0, 50, 100, 150, 200, 300, 500];
            const segmentAngle = Math.PI / 6;
            const rNum = outerR + 25;
            ctx.font = 'bold 16px Inter';
            ctx.fillStyle = '#9ca3af';

            numbers.forEach((num, i) => {
                const numAngle = Math.PI + (i * segmentAngle);
                const nx = cx + Math.cos(numAngle) * rNum;
                const ny = cy + Math.sin(numAngle) * rNum;
                ctx.fillText(num, nx, ny);
            });
        }
    };

    function init() {
        const ctxG = document.getElementById('gaugeCanvas').getContext('2d');
        gauge = new Chart(ctxG, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    // 6 ph·∫ßn b·∫±ng nhau
                    data: [1, 1, 1, 1, 1, 1], 
                    backgroundColor: [
                        '#4ade80', // Good (Green)
                        '#facc15', // Moderate (Yellow)
                        '#fb923c', // Sensitive (Orange)
                        '#ef4444', // Unhealthy (Red)
                        '#a855f7', // Very Unhealthy (Purple)
                        '#881337'  // Hazardous (Maroon)
                    ],
                    borderColor: '#ffffff', borderWidth: 4,
                    cutout: '65%', circumference: 180, rotation: -90
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                layout: { padding: { top: 20, left: 30, right: 30, bottom: 0 } }
            },
            plugins: [gaugePlugin]
        });

        const mkChart = (id, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color+'10', fill: true }] },
            options: commonOptions
        });
        charts.temp = mkChart('cTemp', '#f59e0b');
        charts.humi = mkChart('cHumi', '#3b82f6');
        charts.pm = mkChart('cPM', '#10b981');
        charts.co = mkChart('cCO', '#ef4444');

        fetchData();
        setInterval(fetchData, 20000);
    }

    function setStatus(ok, msg) {
        document.getElementById('status').innerText = msg;
        document.getElementById('led').className = ok ? 'dot ok' : 'dot err';
    }

    function updateView(last, feeds) {
        const aqi = Math.round(last[CONFIG.MAP.aqi] || 0);
        document.getElementById('aqi-val').innerText = aqi;

        document.getElementById('v-temp').innerText = Math.round(last[CONFIG.MAP.temp] || 0);
        document.getElementById('v-humi').innerText = Math.round(last[CONFIG.MAP.humi] || 0);
        document.getElementById('v-pm').innerText = parseFloat(last[CONFIG.MAP.pm] || 0).toFixed(1);
        document.getElementById('v-co').innerText = parseFloat(last[CONFIG.MAP.co] || 0).toFixed(1);

        gauge.update();

        const labels = feeds.map(f => moment(f.created_at).format('HH:mm'));
        const upd = (k, f) => {
            charts[k].data.labels = labels;
            charts[k].data.datasets[0].data = feeds.map(x => x[f]);
            charts[k].update();
        };
        upd('temp', CONFIG.MAP.temp);
        upd('humi', CONFIG.MAP.humi);
        upd('pm', CONFIG.MAP.pm);
        upd('co', CONFIG.MAP.co);
    }

    async function fetchData() {
        try {
            const res = await fetch(`https://api.thingspeak.com/channels/${CONFIG.ID}/feeds.json?api_key=${CONFIG.KEY}&results=20&timezone=Asia/Ho_Chi_Minh`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            if(!data.feeds.length) { setStatus(true, "Waiting for data..."); return; }
            
            const last = data.feeds[data.feeds.length-1];
            updateView(last, data.feeds);
            setStatus(true, `Updated: ${moment(last.created_at).format('HH:mm:ss DD/MM')}`);
        } catch(e) {
            setStatus(false, "Connection Lost!");
        }
    }

    window.onload = init;
</script>

</body>
</html>
