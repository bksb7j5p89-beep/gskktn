<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Ph√≤ng Kh√°ch</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>

  <style>
    :root {
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --accent: #2563eb;
      --danger: #ef4444;
      --success-color: #22c55e;
      --warning-color: #eab308;
      --error-color: #ef4444;
      --radius: 20px;
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      padding: 24px;
    }

    .dashboard-wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .dashboard-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      background-color: #e5f9ed;
      color: #166534;
      border-radius: 20px;
      box-shadow: var(--shadow);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .led-green {
      background-color: var(--success-color);
      box-shadow: 0 0 8px var(--success-color);
      animation: pulse-green 2s infinite;
    }

    .led-red {
      background-color: var(--error-color);
      box-shadow: 0 0 8px var(--error-color);
      animation: pulse-red 1s infinite;
    }

    @keyframes pulse-green {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulse-red {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* --- MAIN LAYOUT --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1.3fr; /* c·ªôt tr√°i > c·ªôt ph·∫£i */
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: stretch; /* hai c·ªôt cao b·∫±ng nhau */
    }

    /* C·ªòT TR√ÅI */
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* AQI card */
    .aqi-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      min-height: 260px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .gauge-container {
      position: relative;
      width: 100%;
      height: 85%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .aqi-info {
      text-align: center;
      margin-top: -40px;
      z-index: 10;
    }

    .aqi-number {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1;
    }

    /* charts mini */
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15px;
    }

    .chart-mini-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 15px;
      height: 160px;
      display: flex;
      flex-direction: column;
    }

    .chart-mini-header {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .chart-container-inner {
      flex: 1;
      position: relative;
    }

    /* C·ªòT PH·∫¢I */
    .right-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 1fr;
      gap: 15px;
      align-content: stretch;
    }

    .widget-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 12px;
      text-align: center;
    }

    .widget-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .widget-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .widget-value {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 5px 0;
    }

    .widget-unit {
      font-size: 0.9rem;
      font-weight: 500;
      color: #888;
    }

    /* m√†u */
    .color-temp {
      color: #f59e0b;
    }

    .color-humi {
      color: #3b82f6;
    }

    .color-pm {
      color: #10b981;
    }

    .color-co {
      color: #ef4444;
    }

    .update-time {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: right;
      margin-bottom: 10px;
    }

    @media (max-width: 1024px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .right-column {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 12px;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .dashboard-title {
        font-size: 1.5rem;
      }

      .status-pill {
        font-size: 0.8rem;
      }

      .charts-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .right-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard-header">
      <div class="dashboard-title">Ph√≤ng Kh√°ch</div>
      <div class="status-pill">
        <span id="status-led" class="led led-red"></span>
        <span id="status-text">ƒêang k·∫øt n·ªëi...</span>
      </div>
    </div>

    <div class="update-time" id="updateTime">C·∫≠p nh·∫≠t: --:--:--</div>

    <div class="dashboard-grid">
      <!-- C·ªòT TR√ÅI -->
      <div class="left-column">
        <!-- AQI Gauge -->
        <div class="aqi-card">
          <div class="card-title">Ch·ªâ s·ªë AQI</div>
          <div class="gauge-container">
            <canvas id="aqiGauge"></canvas>
          </div>
          <div class="aqi-info">
            <div class="aqi-number" id="aqiValue">--</div>
          </div>
        </div>

        <!-- 4 chart mini -->
        <div class="charts-grid">
          <div class="chart-mini-card">
            <div class="chart-mini-header">
              <span style="color: #f59e0b">‚óè</span> Nhi·ªát ƒë·ªô
            </div>
            <div class="chart-container-inner">
              <canvas id="chartTemp"></canvas>
            </div>
          </div>
          <div class="chart-mini-card">
            <div class="chart-mini-header">
              <span style="color: #3b82f6">‚óè</span> ƒê·ªô ·∫©m
            </div>
            <div class="chart-container-inner">
              <canvas id="chartHumi"></canvas>
            </div>
          </div>
          <div class="chart-mini-card">
            <div class="chart-mini-header">
              <span style="color: #10b981">‚óè</span> B·ª•i PM2.5
            </div>
            <div class="chart-container-inner">
              <canvas id="chartPM"></canvas>
            </div>
          </div>
          <div class="chart-mini-card">
            <div class="chart-mini-header">
              <span style="color: #ef4444">‚óè</span> Kh√≠ CO
            </div>
            <div class="chart-container-inner">
              <canvas id="chartCO"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- C·ªòT PH·∫¢I: 4 widget -->
      <div class="right-column">
        <div class="widget-card">
          <div class="widget-icon color-temp">üå°Ô∏è</div>
          <div class="widget-label">Nhi·ªát ƒë·ªô</div>
          <div class="widget-value color-temp" id="tempValue">--</div>
          <div class="widget-unit">¬∞C</div>
        </div>

        <div class="widget-card">
          <div class="widget-icon color-humi">üíß</div>
          <div class="widget-label">ƒê·ªô ·∫©m</div>
          <div class="widget-value color-humi" id="humiValue">--</div>
          <div class="widget-unit">%</div>
        </div>

        <div class="widget-card">
          <div class="widget-icon color-pm">üå´Ô∏è</div>
          <div class="widget-label">B·ª•i PM2.5</div>
          <div class="widget-value color-pm" id="pmValue">--</div>
          <div class="widget-unit">¬µg/m¬≥</div>
        </div>

        <div class="widget-card">
          <div class="widget-icon color-co">üî•</div>
          <div class="widget-label">Kh√≠ CO</div>
          <div class="widget-value color-co" id="coValue">--</div>
          <div class="widget-unit">ppm</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ThingSpeak config
    const THINGSPEAK_CHANNEL_ID = "3195067";
    const THINGSPEAK_READ_API_KEY = "5NY52VK6EWBE41LC";
    const API_URL = `https://api.thingspeak.com/channels/${THINGSPEAK_CHANNEL_ID}/feeds.json?api_key=${THINGSPEAK_READ_API_KEY}&results=60`;

    let aqiGaugeChart;
    let chartTemp, chartHumi, chartPM, chartCO;

    // Ph√¢n lo·∫°i AQI ƒë·ªÉ ch·ªçn m√†u cho s·ªë
    function classifyAQI(aqi) {
      if (aqi <= 50) return { text: "Very Good", color: "#32cd32" };
      if (aqi <= 100) return { text: "Good", color: "#7ed957" };
      if (aqi <= 150) return { text: "Fair", color: "#fff176" };
      if (aqi <= 200) return { text: "Poor", color: "#ffb74d" };
      if (aqi <= 300) return { text: "Very Poor", color: "#d32f2f" };
      return { text: "Hazardous", color: "#ff3d00" };
    }

    function initAQIGauge() {
      const ctx = document.getElementById("aqiGauge").getContext("2d");
      aqiGaugeChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: [
            "Very Good",
            "Good",
            "Fair",
            "Poor",
            "Very Poor",
            "Hazardous",
          ],
          datasets: [
            {
              // 0‚Äì50, 51‚Äì100, 101‚Äì150, 151‚Äì200, 201‚Äì300, 301‚Äì500
              data: [50, 50, 50, 50, 100, 200],
              backgroundColor: [
                "#32cd32", // Very Good
                "#7ed957", // Good
                "#fff176", // Fair
                "#ffb74d", // Poor
                "#d32f2f", // Very Poor
                "#ff3d00", // Hazardous
              ],
              borderWidth: 0,
              cutout: "70%",
              rotation: -90,
              circumference: 180,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
        },
      });
    }

    function initLineChart(ctx, label, color) {
      return new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label,
              data: [],
              borderColor: color,
              backgroundColor: color + "20",
              tension: 0.3,
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 4,
                callback: function (value) {
                  return this.getLabelForValue(value);
                },
              },
              grid: { display: false },
            },
            y: {
              grid: { color: "#e5e7eb" },
              ticks: { maxTicksLimit: 5 },
            },
          },
          plugins: {
            legend: { display: false },
            tooltip: { mode: "index", intersect: false },
          },
        },
      });
    }

    function initCharts() {
      initAQIGauge();
      chartTemp = initLineChart(
        document.getElementById("chartTemp").getContext("2d"),
        "Nhi·ªát ƒë·ªô",
        "#f59e0b"
      );
      chartHumi = initLineChart(
        document.getElementById("chartHumi").getContext("2d"),
        "ƒê·ªô ·∫©m",
        "#3b82f6"
      );
      chartPM = initLineChart(
        document.getElementById("chartPM").getContext("2d"),
        "PM2.5",
        "#10b981"
      );
      chartCO = initLineChart(
        document.getElementById("chartCO").getContext("2d"),
        "CO",
        "#ef4444"
      );
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        const feeds = data.feeds;
        if (!feeds || feeds.length === 0) return;

        const latest = feeds[feeds.length - 1];

        const temp = parseFloat(latest.field4);
        const humi = parseFloat(latest.field5);
        const pm25 = parseFloat(latest.field2);
        const co = parseFloat(latest.field3);
        const aqi = parseFloat(latest.field1);

        // C·∫≠p nh·∫≠t 4 widget
        document.getElementById("tempValue").textContent = isNaN(temp)
          ? "--"
          : temp.toFixed(0);
        document.getElementById("humiValue").textContent = isNaN(humi)
          ? "--"
          : humi.toFixed(0);
        document.getElementById("pmValue").textContent = isNaN(pm25)
          ? "--"
          : pm25.toFixed(1);
        document.getElementById("coValue").textContent = isNaN(co)
          ? "--"
          : co.toFixed(1);

        // C·∫≠p nh·∫≠t AQI s·ªë
        const aqiEl = document.getElementById("aqiValue");
        aqiEl.textContent = isNaN(aqi) ? "--" : aqi.toFixed(0);
        const aqiInfo = classifyAQI(aqi);
        aqiEl.style.color = aqiInfo.color;

        // D·ªØ li·ªáu cho bi·ªÉu ƒë·ªì
        const labels = feeds.map((f) =>
          moment(f.created_at).format("HH:mm")
        );
        const temps = feeds.map((f) => parseFloat(f.field4));
        const humis = feeds.map((f) => parseFloat(f.field5));
        const pms = feeds.map((f) => parseFloat(f.field2));
        const cos = feeds.map((f) => parseFloat(f.field3));

        function updateLineChart(chart, labels, dataArr) {
          chart.data.labels = labels;
          chart.data.datasets[0].data = dataArr;
          chart.update();
        }

        updateLineChart(chartTemp, labels, temps);
        updateLineChart(chartHumi, labels, humis);
        updateLineChart(chartPM, labels, pms);
        updateLineChart(chartCO, labels, cos);

        // Th·ªùi gian c·∫≠p nh·∫≠t
        const lastTime = moment(latest.created_at)
          .locale("vi")
          .format("HH:mm:ss DD/MM");
        document.getElementById(
          "updateTime"
        ).textContent = `C·∫≠p nh·∫≠t: ${lastTime}`;

        const statusLed = document.getElementById("status-led");
        const statusText = document.getElementById("status-text");
        statusLed.classList.remove("led-red");
        statusLed.classList.add("led-green");
        statusText.textContent = "ƒêang nh·∫≠n d·ªØ li·ªáu";
      } catch (e) {
        console.error(e);
        const statusLed = document.getElementById("status-led");
        const statusText = document.getElementById("status-text");
        statusLed.classList.remove("led-green");
        statusLed.classList.add("led-red");
        statusText.textContent = "M·∫•t k·∫øt n·ªëi ThingSpeak";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      moment.locale("vi");
      initCharts();
      fetchData();
      setInterval(fetchData, 15000); // 15s/l·∫ßn
    });
  </script>
</body>
</html>
