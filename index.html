<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200"> <title>Dashboard Ph√≤ng Kh√°ch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/vi.min.js"></script>

    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            /* Chi·ªÅu cao c·ªë ƒë·ªãnh ƒë·ªÉ kh√≥a giao di·ªán */
            --row-height: 380px; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 30px;
            /* Kh√≥a chi·ªÅu r·ªông t·ªëi thi·ªÉu ƒë·ªÉ kh√¥ng b·ªã v·ª° layout */
            min-width: 1200px; 
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        h1 { margin: 0; font-size: 28px; font-weight: 800; color: #111827; }
        
        .status-badge {
            background: #fff; padding: 8px 16px; border-radius: 99px;
            box-shadow: var(--shadow);
            font-size: 0.9rem; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot.ok { background: #10b981; animation: pulse 2s infinite; }
        .dot.err { background: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GRID SYSTEM (KH√ìA T·ª∂ L·ªÜ 3:1) */
        .main-grid {
            display: grid;
            grid-template-columns: 3fr 1fr; /* C·ªôt tr√°i g·∫•p 3 l·∫ßn c·ªôt ph·∫£i */
            gap: 20px;
            align-items: start;
        }

        /* --- C·ªòT TR√ÅI --- */
        .left-col {
            display: flex; flex-direction: column; gap: 20px;
        }

        /* 1. AQI CARD */
        .aqi-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            position: relative;
            /* KH√ìA CHI·ªÄU CAO */
            height: var(--row-height); 
            box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        .card-label {
            font-size: 1.1rem; font-weight: 700; color: var(--text-sub);
            position: absolute; top: 20px; left: 25px;
        }

        .gauge-wrapper {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 30px; /* ƒê·∫©y bi·ªÉu ƒë·ªì l√™n m·ªôt ch√∫t */
        }

        .aqi-data-group {
            position: absolute;
            bottom: 20px; /* ƒê·∫©y s√°t ƒë√°y */
            left: 0; right: 0;
            text-align: center;
            z-index: 10;
        }
        .aqi-val { font-size: 4.5rem; font-weight: 800; line-height: 1; color: #111827; letter-spacing: -2px; }
        .aqi-status { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; margin-top: 5px; }

        /* 2. CHARTS GRID (2x2) */
        .charts-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        .chart-card {
            background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 20px; height: 200px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh cho ƒë·ªì th·ªã */
            display: flex; flex-direction: column;
        }
        .chart-header {
            font-size: 0.9rem; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 8px; margin-bottom: 10px;
        }
        .chart-body { flex-grow: 1; position: relative; width: 100%; }

        /* --- C·ªòT PH·∫¢I (WIDGETS) --- */
        .right-col-grid {
            /* KH√ìA CHI·ªÄU CAO T·ªîNG B·∫∞NG AQI */
            height: var(--row-height);
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 c·ªôt */
            grid-template-rows: 1fr 1fr;    /* 2 h√†ng */
            gap: 15px;
        }

        .widget {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            /* Chi·ªÅu cao v√† r·ªông s·∫Ω t·ª± fill v√†o l∆∞·ªõi grid cha */
            width: 100%; height: 100%; 
        }

        .w-icon { font-size: 1.8rem; margin-bottom: 5px; }
        .w-label { font-size: 0.8rem; font-weight: 600; color: var(--text-sub); }
        .w-val { font-size: 1.8rem; font-weight: 800; margin: 2px 0; }
        .w-unit { font-size: 0.8rem; font-weight: 500; color: #9ca3af; }

        .c-temp { color: #f59e0b; }
        .c-humi { color: #3b82f6; }
        .c-pm { color: #10b981; }
        .c-co { color: #ef4444; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Ph√≤ng Kh√°ch</h1>
        <div class="status-badge">
            <div id="led" class="dot ok"></div>
            <span id="status">ƒêang k·∫øt n·ªëi...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="left-col">
            <div class="aqi-card">
                <div class="card-label">Ch·ªâ s·ªë AQI</div>
                <div class="gauge-wrapper">
                    <canvas id="gaugeCanvas"></canvas>
                </div>
                <div class="aqi-data-group">
                    <div id="aqi-val" class="aqi-val">--</div>
                    <div id="aqi-text" class="aqi-status">--</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#f59e0b">‚óè</span> Di·ªÖn bi·∫øn Nhi·ªát ƒë·ªô</div>
                    <div class="chart-body"><canvas id="cTemp"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#3b82f6">‚óè</span> Di·ªÖn bi·∫øn ƒê·ªô ·∫©m</div>
                    <div class="chart-body"><canvas id="cHumi"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#10b981">‚óè</span> Di·ªÖn bi·∫øn B·ª•i PM2.5</div>
                    <div class="chart-body"><canvas id="cPM"></canvas></div>
                </div>
                <div class="chart-card">
                    <div class="chart-header"><span style="color:#ef4444">‚óè</span> Di·ªÖn bi·∫øn Kh√≠ CO</div>
                    <div class="chart-body"><canvas id="cCO"></canvas></div>
                </div>
            </div>
        </div>

        <div class="right-col-grid">
            <div class="widget">
                <div class="w-icon">üå°Ô∏è</div>
                <div class="w-label">Nhi·ªát ƒë·ªô</div>
                <div class="w-val c-temp" id="v-temp">--</div>
                <div class="w-unit">¬∞C</div>
            </div>
            <div class="widget">
                <div class="w-icon">üíß</div>
                <div class="w-label">ƒê·ªô ·∫©m</div>
                <div class="w-val c-humi" id="v-humi">--</div>
                <div class="w-unit">%</div>
            </div>
            <div class="widget">
                <div class="w-icon">üå´Ô∏è</div>
                <div class="w-label">B·ª•i PM2.5</div>
                <div class="w-val c-pm" id="v-pm">--</div>
                <div class="w-unit">¬µg/m¬≥</div>
            </div>
            <div class="widget">
                <div class="w-icon">üè≠</div>
                <div class="w-label">Kh√≠ CO</div>
                <div class="w-val c-co" id="v-co">--</div>
                <div class="w-unit">ppm</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH API ---
    const CONFIG = {
        ID: '3195067',
        KEY: '5NY52VK6EWBE41LC',
        MAP: { aqi: 'field1', pm: 'field2', co: 'field3', temp: 'field4', humi: 'field5' }
    };

    let charts = {};
    let gauge;

    // --- CHART OPTIONS ---
    const commonOptions = {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { display: false },
            y: { display: true, ticks: { maxTicksLimit: 4, font: {size: 10} }, grid: { borderDash: [2, 4], color: '#f1f5f9' } }
        },
        elements: { point: { radius: 0, hitRadius: 10 }, line: { borderWidth: 2, tension: 0.4 } }
    };

    // --- H√ÄM T√çNH G√ìC KIM (Mapping Gi√° tr·ªã -> G√≥c ƒë·ªÅu) ---
    function calculateNeedleAngle(aqi) {
        // C√≥ 6 kho·∫£ng, m·ªói kho·∫£ng 30 ƒë·ªô (PI/6)
        const segment = Math.PI / 6; 
        let angle = 0;

        if (aqi <= 50) angle = (aqi / 50) * segment;
        else if (aqi <= 100) angle = segment + ((aqi - 50) / 50) * segment;
        else if (aqi <= 150) angle = segment * 2 + ((aqi - 100) / 50) * segment;
        else if (aqi <= 200) angle = segment * 3 + ((aqi - 150) / 50) * segment;
        else if (aqi <= 300) angle = segment * 4 + ((aqi - 200) / 100) * segment;
        else {
            let val = aqi; if(val > 500) val = 500;
            angle = segment * 5 + ((val - 300) / 200) * segment;
        }
        return Math.PI + angle;
    }

    function init() {
        // 1. GAUGE SETUP
        const ctxG = document.getElementById('gaugeCanvas').getContext('2d');
        gauge = new Chart(ctxG, {
            type: 'doughnut',
            data: {
                labels: ['T·ªët', 'TB', 'K√©m', 'X·∫•u', 'R·∫•t x·∫•u', 'Nguy h·∫°i'],
                datasets: [{
                    data: [1, 1, 1, 1, 1, 1], // Chia ƒë·ªÅu
                    backgroundColor: ['#00e400', '#ffff00', '#ff7e00', '#ff0000', '#8f3f97', '#7e0023'],
                    // T·∫°o vi·ªÅn tr·∫Øng gi·ªØa c√°c m√∫i m√†u
                    borderColor: '#ffffff',
                    borderWidth: 5, 
                    hoverBorderWidth: 5,
                    cutout: '90%', // L√†m m·ªèng v√≤ng tr√≤n (gi·ªëng h√¨nh m·∫´u)
                    circumference: 180, 
                    rotation: -90
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                layout: { padding: 0 }
            },
            plugins: [{
                id: 'needle',
                afterDraw: (chart) => {
                    const { ctx, width, height } = chart;
                    let val = parseInt(document.getElementById('aqi-val').innerText) || 0;
                    
                    const angle = calculateNeedleAngle(val);
                    const cx = width / 2;
                    const cy = height - 10; 
                    const needleLen = height * 0.85;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(angle);
                    
                    // V·∫Ω kim m·∫£nh h∆°n
                    ctx.beginPath();
                    ctx.moveTo(0, -4); 
                    ctx.lineTo(needleLen, 0); 
                    ctx.lineTo(0, 4);
                    ctx.fillStyle = '#374151'; ctx.fill();
                    
                    // V·∫Ω ch·ªët kim
                    ctx.beginPath(); ctx.arc(0,0,6,0,Math.PI*2); ctx.fill();
                    ctx.restore();
                }
            }]
        });

        // 2. LINE CHARTS SETUP
        const mkChart = (id, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color+'15', fill: true }] },
            options: commonOptions
        });

        charts.temp = mkChart('cTemp', '#f59e0b');
        charts.humi = mkChart('cHumi', '#3b82f6');
        charts.pm = mkChart('cPM', '#10b981');
        charts.co = mkChart('cCO', '#ef4444');

        // 3. START FETCHING
        fetchData();
        setInterval(fetchData, 20000);
    }

    // --- DATA LOGIC ---
    function setStatus(ok, msg) {
        document.getElementById('status').innerText = msg;
        document.getElementById('led').className = ok ? 'dot ok' : 'dot err';
    }

    function updateView(last, feeds) {
        // Values
        const aqi = Math.round(last[CONFIG.MAP.aqi] || 0);
        document.getElementById('aqi-val').innerText = aqi;
        document.getElementById('v-temp').innerText = Math.round(last[CONFIG.MAP.temp] || 0);
        document.getElementById('v-humi').innerText = Math.round(last[CONFIG.MAP.humi] || 0);
        document.getElementById('v-pm').innerText = parseFloat(last[CONFIG.MAP.pm] || 0).toFixed(1);
        document.getElementById('v-co').innerText = parseFloat(last[CONFIG.MAP.co] || 0).toFixed(1);

        // Text & Color
        const elTxt = document.getElementById('aqi-text');
        let t = "", c = "";
        if(aqi<=50){t="T·ªët";c="#00e400";}
        else if(aqi<=100){t="Trung b√¨nh";c="#eab308";}
        else if(aqi<=150){t="K√©m";c="#f97316";}
        else if(aqi<=200){t="X·∫•u";c="#ef4444";}
        else if(aqi<=300){t="R·∫•t x·∫•u";c="#a855f7";}
        else{t="Nguy h·∫°i";c="#881337";}
        elTxt.innerText = t; elTxt.style.color = c;
        
        gauge.update();

        // Update Charts
        const labels = feeds.map(f => moment(f.created_at).format('HH:mm'));
        const upd = (k, f) => {
            charts[k].data.labels = labels;
            charts[k].data.datasets[0].data = feeds.map(x => x[f]);
            charts[k].update();
        };
        upd('temp', CONFIG.MAP.temp);
        upd('humi', CONFIG.MAP.humi);
        upd('pm', CONFIG.MAP.pm);
        upd('co', CONFIG.MAP.co);
    }

    async function fetchData() {
        const url = `https://api.thingspeak.com/channels/${CONFIG.ID}/feeds.json?api_key=${CONFIG.KEY}&results=20&timezone=Asia/Ho_Chi_Minh`;
        try {
            const res = await fetch(url);
            if(!res.ok) throw new Error();
            const data = await res.json();
            if(!data.feeds.length) { setStatus(true, "Ch·ªù d·ªØ li·ªáu..."); return; }
            
            const last = data.feeds[data.feeds.length-1];
            updateView(last, data.feeds);
            setStatus(true, `C·∫≠p nh·∫≠t: ${moment(last.created_at).format('HH:mm:ss DD/MM')}`);
        } catch(e) {
            setStatus(false, "M·∫•t k·∫øt n·ªëi!");
        }
    }

    window.onload = init;
</script>

</body>
</html>
